    active-not-ready: '&c*Энергия рассеивается*'
    active-activation-message: '&3&lВы осквернили духовный баланс цели!'
    turn-light: '&eВаша тьма озаряется светом!'
    turn-dark: '&4Тьма поглощает свет!'
    spirit-expell: '&3Вы поразили цель с %damage% дополнительного урона!'
    shield-refresh: '&3Вы чувствуете прилив энергии'
    shield-speed: '&3Ваш щит разрушается что бы дать вам скорость!'
    attack-boost: '&3Заряженная атака нанесла на %damage%% больше урона!'
    fangs-title: '&6Клыки'
