      отразить &e%amount% &3урона обратно атакующему.
    explosionspell: |-
      &3Шанс нанести на &e%amount%% больше урона при атаке
      посохом (зависит от материала посоха).
    healspell: |-
      &3За каждые имеющиеся 10 маны,
      восстанавливает &e%amount%&3 доп. здоровья,
      если ваше здоровье больше 20.
    energyfluxv2: |-
      &3Выстрел потоком энергии при
      нажатии правой кнопки мыши (нужна мотыга), которые будут наносить
      &e%amount% &3урона.
      Повторное попадание в цель в течении &6%cooldown%s &3
      нанесет на &650% &3меньше урона.
      С увеличением уровня увеличивается дистанция применения.
    ready-activation-message: '&3*Ваш посок сияет засчет мощной магии!* Нажмите удар
      у направлении куда хотите запустить Поток Энергии'
    notready-activation-message: '&7*Ваш посох затухает*'
    activation-message: '&3&l*Ахалай-Махалай!*'
    name: Mage
    description: |-
      &3Mages are masters of offensive
      and defensive magic,
      and battle with Staffs to cast
      spells and curses on their enemies.

      &e&lStrength
      &2Mages can counter many skill
      types as their attacks with
      Staffs can cause different
      attacks to occur.

      &e&lWeakness
      &cMages rely on Mana,
      and are severely weakened without it.
    passivev2: |-
      &3When attacking with staffs (hoe),
      you gain back &e%amount% &3mana per hit.
      Attacking with hoes will deal more damage,
      ranging from 3 for a wooden hoe,
      to 10 for a diamond hoe.
  firemage:
    absorbenergy-title: '&6Поглощение Энергии'
    phoenixessence-title: '&6Сущность Феникса'
    blackfire-title: '&6Черный Огонь'
    inferno-title: '&6Пекло'
    passive: |-
      &3Когда вы горите, вы регенерируете &e%amount% &3больше
      здоровья при его востановлении.
      Так же, вы невосприимчивы к урону от огня.
    absorbenergy: |-
      &3Когда вас атакуют, ваша
      следующая атака подожжет цель
      на &e%amount% &3секунд.
    phoenixessence: |-
      &3Наносит дополнительно &e%amount%% &3урона
      каждую &61 секунду, что
      &3горит ваша цель.
    blackfire: |-
      &3Цели в радиусе
      &65 блоков &3от вас,
      они получают на &e%amount% больше урона огнем
    inferno-description: |-
      &3Правый клик при использовании посоха для активации умения.
      Незамедлительно наносит &e%amount% &3урона,
      плюс 1 урона за каждые 20 тиков горения цели
    ready-activation-message: '&3*Ваши руки полыхают огнем силы* Ударьте цель для
      активации Пекла'
    notready-activation-message: '&7*Огонь силы затухает*'
    activation-message: '&3&l*Абра-Кадабра*!'
    meteorite-title: '&6Метеорит'
    meteorite-description: |-
      &3LR чтобы запустить несколько
      огненных шаров в вашу цель.
      Высокий уровень дает вам больше шаров
      и взрывной мощи.
    name: FireMage
    description: |-
      &3FireMages, unlike Mages,
      are fully focused on
      fire-based offensive spells,
      and don't use staffs.
      They cast spells by
      expending their own health.

      &e&lStrength
      &2While health is spent on spells,
      the spells can deliver devastating
      blows to your foes.

      &e&lWeakness
      &cFireMages are weak against
      fire-resistance potions.
    passivev2: |-
      &3When on fire, regain &e%amount% &3extra
      health when healing.
      You are also immune to fire damage.
    inferno: |-
      &3Right click, and hit a target
      with your staff to activate.
      Immediately deal &e%amount% &3damage,
      plus 1 damage per 20 fireticks the target has
  juggernaut:
    heavystrikes-title: '&6Тяжелые Удары'
    stoneskin-title: '&6Железная кожа'
    aegisprotection-title: '&6Аура защиты'
    throw-title: '&6Бросок'
    passivev2: '&3Получаемый урон уменьшен на &e%amount%%'
