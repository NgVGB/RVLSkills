    description: |-
      &3The most durable warriors,
      juggernauts are powerful behemoths
      that can soak up a lot of damage.

      &e&lStrength
      &2Very strong against non-healing skills,
      as you can out last your opponent.

      &e&lWeakness
      &cVery low damage output.
