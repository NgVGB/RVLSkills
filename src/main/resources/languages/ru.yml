  mage-passive:
    title: '&6Пассивный Талант'
    description: |-
      &3При атаке посохом (мотыгой),
      &3вы восполняете &e%amount% &3маны за удар.
      &3Атаки мотыгой наносят больше урона,
      &3от 4 для деревянной мотыги,
      &3до 10 для алмазной мотыги.
  firemage-passive:
    title: '&6Пассивный Талант'
    description: |-
      &3Когда вы горите, вы регенерируете
      &e%amount% &3больше ХП при
      &3его востановлении.
      &3Так же, вы невосприимчивы к урону от огня.
  priest-passive:
    title: '&6Пассивный Талант'
    description: |-
      &3Ходите по воде как Иисус (хрена себе!)
      &3Ваше тело автоматически отвергает лаву.
      &cВаши воспоминания возвращаются, когда
      &cвы входите в ад или конечный мир.
  vampire-passive:
    title: '&6Пассивный Талант'
    description: |-
      &3Вы постоянно голодны
      &3и ваша кровь испаряется.
      &3Атака дает вам 3 единицы крови за удар.
      &3За каждые 2 единицы крови ваша цель
      &3получает &e%amount%% &3урона.
      &3Единицы крови снижаются на &e(1+10%)
      &3каждые 4 сек.
  juggernaut-passive:
    title: '&6Пассивный Талант'
    description: '&3Получаемый урон уменьшен на &e%amount%%'
  dodge:
    title: '&6Уворот'
    description: |-
      &3Шанс увернуться от атак &e%amount%% &3.
      &3Максимальный шанс &640%
  parry:
    title: '&6Парирование'
    description: |-
      &3Если у вас в руках меч
      и у вашего противника меньше
      &eSTR &3чем у вас, вы отразите &e%amount%%
      &3урона обратно атакующему.
  pierce:
    title: '&6Прокалывание'
    description: |-
      &3Если ваш &6STR &3выше
      чем &4DEF&3 противника,
      ваши атаки будут наносить
      на &e%amount%% &3больше урона
  thousand-cuts:
    title: '&6Тысяча Порезов'
    description: |-
      &3Кликните правой кнопкой для
      &3активации, в руках должен быть меч.
      &3Наносит &e%amount% &3урона за удар
      &3следующей атакуемой цели,
      &3накладывая дезориентацию на 2 сек.
  gliders:
    title: '&6Спринтер'
    description: |-
      &3Ур.1&8: &eПри спринте (W+W),
      &3на &e5 сек.&3 увеличиться &eскорость
      &3в зависимости от уровня.

      &3Ур.2&8: &eНет повреждений
      за падение.

      &3Ур.3&8: &eДвойной прыжок!
  cloak:
    title: '&6Маскировка'
    description: "&3Уровень 1&8: &eДает \n&3невидимость\n&3до первой атаки,\n&3вос\
      тановление 30 сек.\n\n&3Уровень 2: &eАгрессивные\n&3мобы больше не атакуют\n\
      &3вас до первой атаки,\n&3востановление 30 сек.\n&3Эндермен, Эндермайт, \n&3В\
      едьмы, охранники\n&3Эндер-дракона все еще\nбудут атаковать вас.\n\n&3Уровень\
      \ 3&8: &eПервая атака\n&3из состояния невидимости\n&3нанесет на &6%amount% &eб\
      ольше урона."
  blink:
    title: '&6Блинк'
    description: |-
      &3Телепортирует вас в
      &3случайную &3точку вокруг
      &3цели создавая ТП-ауру.
      &3Случайность и количество
      &3телепортаций увеличиваются
      &3с прокачкой основного уровня.
  hook:
    title: '&6Хук'
    description: "&3Правый-клик выстреливает гарпун.\n&8Как у Скорпиона (МК).\n&3\n\
      &3Полезно, чтобы убежать \n&3от окружения врагов.\n&3Уровень повыщает дально\
      сть крюка.\n&3\n&eУровень 2: &3Нет урона при\n&3падении с высоты."
  reflect:
    title: '&6Зеркальный Барьер'
    description: "&3Когда вас атакуют и вы\n&3держите посох,есть шанс \n&3(зависит\
      \ от материала посоха).\n&3отразить &e%amount% &3урона\n&3обратно атакующему\
      ."
  explosion-spell:
    title: '&6Заклинание Взрыва'
    description: |-
      &3Когда вы бьете посохом
      &3врага (Левый-клик), есть
      &3шанс нанести на &e%amount%%
      &3больше урона при атаке
      &3посохом (зависит от материала посоха).
  heal-spell:
    title: '&6Самолечение'
    description: |-
      &3Дополнительная регенерация &e%amount%&3
      &3здоровья каждые 10 сек,
      &3если ваше здоровье больше 20%.
  energy-flux:
    title: '&6Поток Магии'
    description: |-
      &3Выстрел потоком энергии при
      &3нажатии правой кнопки мыши (нужна мотыга),
      &3которые будут наносить &e%amount% &3урона.
      &3Повторное попадание в цель в
      &3течении &6%cooldown%s &3
      &3нанесет на &650% &3меньше урона.
      &3С увеличением уровня увеличивается
      &3дистанция применения.
  absorb-energy:
    title: '&6Поглощение Энергии'
    description: |-
      &3При получении урона, следующая
      ваша атака подожжет цель
      на &e%amount% &3сек.
  phoenix-essence:
    title: '&6Сущность Феникса'
    description: "&3Наносит дополнительно \n&e%amount%% &3урона каждую \n&61 секун\
      ду\n&3Ваша цель сгорает до пепла."
  black-fire:
    title: '&6Вечный Огонь'
    description: |-
      &3Цели в радиусе
      &65 блоков &3от вас,
      &3получат на &e%amount%
      &3больше урона огнем
  inferno:
    title: '&6Инферно'
    description: "&3Правый клик при использовании \n&3посоха для активации умения\
      .\n&3Незамедлительно наносит &e%amount% &3урона,\n&3плюс 1 урона за каждые 20\
      \ \n&3тиков горения цели."
  heavy-strikes:
    title: '&6Тяжелые Удары'
    description: |-
      &3Если вы используете топор
      &3для атаки, ваша цель получит
      &3на &e%amount%% &3больше урона.
  stone-skin:
    title: '&6Каменная Кожа'
    description: "&3Уровень 1&8: &eУрон от падений\n&3понижен на &6%fall%.\n\n&3Ур\
      овень 2&8: &eОгонь/Лава урон\n&3снижается &6%fire%/%lava%.\n\n&3Уровень 3&8:\
      \ &eУрон от Шипов \n&3понижается на &6%thorns%."
  aegis-protection:
    title: '&6Защита От Эгиды'
    description: "&eУровень 1&8: &3Каждые &e%amount%&3 сек.,\nобновляется щит, кот\
      орый \nотрицает весь урон от внешних атак.\n&eУровень 2&8: &3Отражает %damage%\
      \ урона.\n&eУровень 3&8: &3Усил.Оталкивание\nцели если ваше ХП выше 30%."
  throw:
    title: '&6Бросок'
    description: "&3Присядьте и нажмите ПКМ\n&3для активации.&3Вы поднимаете\n&3ва\
      шу цель на 3 сек,&3ваша цель\n&3и вы не можете атаковать в это\n&3время.&3По\
      том отбрасывает вышу\n&3цель в &3направление куда вы\n&3смотрите.&3Как тольк\
      о цель \n&3упала на землю,&3она получит\n&e%amount% &3урона.\n&3Пока вы удер\
      живаете цель, \n&3весь получаемый урон снижен на 50%."
  execute:
    title: '&6Казнь'
    description: "&3После двух попаданий \n&3по цели подряд есть шанс\n&3на следую\
      щие эффекты:\n&eУровень 1&8: &3Шанс зажечь\n&3цель на 5 сек.\n&eУровень 2&8:\
      \ &3Шанс отравить\n&3цель ядом.\n&eУровень 3&8: &3Шанс ударить\n&3цель молни\
      ей.\n\n&3Чем больше попаданий,\n&3тем больше шанс применения.\n&3Комбо приры\
      вается если вы промажите\n&3либо попадете в другую цель."
  dual-arrows:
    title: '&6Двойные Стрелы'
    description: "&3Ваш лук имеет шанс %chance%%\n&3Выстрелить 2 стрелы за раз.\n\n\
      &3Уровень 1&8: &eУвеличивает Урон\n&3от второй стрелы &3%amount%&e.\n\n&3Уро\
      вень 2&8: &eВторая стрела \n&3получает большую скорость полета.\n\n&3Уровень\
      \ 3&8: &eВторая стрела\n&3становиться огненной."
  minions:
    title: '&6Превращение Стрел'
    description: "&3Правый-Клик и выстрел из\n&3призывает боевых скелетов\nкоторые\
      \ сражаются на вашей стороне.\n\n&eУр.1&8: &3Один Скелет.\n\n&eУр.2&8: &3Два\
      \ скелета в \nневидимости &3и зачарованными\nлуками.\n\n&eУр.3&8: &3Три разб\
      ойника с \nневидимкой &3и огненными стрелами."
  fire-crossbow:
    title: '&6Воспламенитель Стрелл'
    description: "&3Прокачка всех луков \n&3в ваших руках.\n&3Вы поджигаете цель \n\
      &3при попадании.\n&3Это не использует стрелы,\n&3вместо этого тратиться МП.\n\
      &3Прокачка уменьшает время\n&3повтора умения."
  blood-lust:
    title: '&6Жажда Крови'
    description: "&3Уровень 1: Если ваше МП\nзаполнено &3более чем на &у70%\n&3вы\
      \ сможете впасть &3в ярость,\n&3которая позволяет вам наносить\nна &e%amount%%\
      \ &3больше урона.\n\n&3Уровень 2: Реген здоровья ускорен\n&3во время состоян\
      ия ярости. \n\n&3Уровень 3: Атакуя вы имеете шанс\n&3востановить 2 единицы з\
      доровья."
  blood-well:
    title: '&6Сытная Кровь'
    description: "&3Сильно увеличивает \n&3максимальный запас крови.\n&3Имеет &e%amount%%\
      \ &3шанс\n&3остановить высыхание \n&3крови каждые 4 сек."
  bleed:
    title: '&6Кровотечение'
    description: |-
      &3Ваша цель кровоточит в
      &3течение &e%amount%
      &3сек, получая &3 единицу
      &3урона в секунду.
      &3Так же, есть шанс получить
      &3одну единицу крови от
      &3кровоточащей цели.
      &3Больше целей - больше крови.
  eternal-darkness:
    title: '&6Кромешная Тьма'
    description: |-
      &3Присядьте и атакуйте цель чтобы
      стать невидимым на &e%amount% &3сек.
      В это время вы ослепляете атакуемую
      цель на 1 сек при кадом ударе.
  purify:
    title: '&6Очищение'
    description: "&3Наноситься &e%amount%\n&3урона за каждые 5 ХП\n&3вашей цели, м\
      аксимум &e%max%&3 урона.\n&6%amount% &3имбаланс \n&3накапливается при атаке."
  spirit-fire:
    title: '&6Огненный Дух'
    description: "&3В светлой форме поглощает &e%amount%%\n&3урона при ударе, макс\
      имум &650%.\n&3В темной форме выплескивает\n&3поглощенный урон при первой \n\
      &3вашей атаке."
  spectre:
    title: '&6Спектр'
    description: "&3В светлой форме дает щит\n&3который прибавляет\n&3скорость &c%speed%\
      \ &3на 3 сек.\n&3Щит востанавливается \n&3каждые &e%amount% &3сек.\n&3В темн\
      ой форме ваши атаки\n&3будут заряжаться каждые &e%amount% &3сек.\n&3Заряженн\
      ые атаки на носят на &6%dark%%\n&3больше урона тьмой."
  shape-shifter:
    title: '&6Смена формы'
    description: |-
      &3В Темной форме, вы нанесете
      &3больше урона.
      &3Чем темнее вокруг, тем
      &3больше урона вы наносите.
      &3В Светлой форме вы меньше,
      &3получите урона.
      &3Чем ярче вокруг, тем меньше
      &3урона вы получаете
  defile:
    title: '&6Осквернение'
    description: |-
      &3Правый-Клик и удар по врагу
      что бы сместить баланс вашей
      цели и нанести больше урона,
      и увеличить получаемый урон
      на &6%amount%% &3в течении &e%amount% сек&3.
  consume:
    title: '&6Пожинатель'
    description: |-
      &3Есть шанс %chance%% похитить
      %amount% &3душ у вашей цели
      если у него закончаться души
      вы нанесете огромный урон.
  disarm:
    title: '&6Разоружение'
    description: |-
      &3Уровень 1&8: &eПереносит оружие
      противника в его инвентарь,
      если там есть место.

      &3Уровень 2&8: &eМеняет местами
      оружие противника с
      предметом из его инвентаря.

      &3Уровень 3&8: &eМеняет активный
      слот на хотбаре противника.
  neptune:
    title: '&9Нептун'
    description: "&3Уровень 1&8: &eВы наносите на %amount% \n&eбольше урона Трезуб\
      цами.\nЕсть шанс %chances.lightning%% &e что\nпри вашей атаке, врага поразит\
      \ молния.\n(С трезубцем в руке).\n\n&3Уровень2&8: &eЕсть шанс %chances.multiply%%\
      \ &eсоздать\nкопии %multiply% &eвашего трезубца\nпри успешном попадании в це\
      ль.\n\n&3Уровень 3&8: &eВы можете бросать\nваш Трезубец из второй руки.\nЕст\
      ь возможность метнуть себя за ним.\nНужно взять его во вторую руку (F),\nзаж\
      ать ПКМ и ШИФТ(SHIFT),\nотпустить одновременно\nШИФТ и ПКМ и вы летите!"
  blood-circuit:
    title: '&4Кровавая Баня'
    description: "&3Ур.1&8: &eВы призываете Кристалл\nкоторый будет собирать кровь\
      \ врага и \nактивироваться в течении %duration% сек.\nЗа каждый %inferno% ти\
      к, кристалл нанесет\nурон вашему врагу в размере %amount%\nи увеличит ваш ур\
      он на %damage-modifier%\nВаше переливание перестанет работать если\nваша цел\
      ь уйдет на %distance% блоков &eдальше от Кристалла.\n&3Ур.2&8: &eВы восстано\
      вите свое здоровье на\nстолько, сколько получит урона ваш враг.\n&3Ур.3&8: &eЗ\
      аспавнятся Вредины при каждой\nинферно-активации кристалла."
  purification:
    title: '&6Очистка'
    description: "&eУровень 1&8: &3Хранители, эндермены\nи слизь больше не нападае\
      т на вас.\n\n&eУровень 2&8: &3Старшие хранители,\nпауки и фантомы больше не\
      \ будут\nнападать на вас.Но будут \nатаковать в ответ.\n\n&eУровень 3&8: &3П\
      осевы вокруг вас\nбудут расти быстрее."
  seal-of-life:
    title: '&6Печать жизни'
    description: |-
      &3Есть шанс получить
      регенерацию и увелечение скорости,
      когда вы присмерти.
  fangs:
    title: '&6Клыки'
    description: "&3Хотели бы отомстить\nсвоим врагам более изощренно?\nТеперь вы\
      \ можете убивать, так\nже как и заклинатель!\nИспользуйте комбо, чтобы\nприз\
      вать темные клыки, \nкоторые вылезут из под земли.\nЭто массовое умение наце\
      лное\nна прямую линию."
  blackhole:
    title: '&6Черная Дыра'
    description: "&3Вы создаете черную дыру\nкоторая засасывает \nваших врагов в б\
      ездну.\nЭта черная дыра нанесет\nсокрушительный взрыв тому,\nкто попадает в\
      \ ее радиус."
  meteorite:
    title: '&6Метеорит'
    description: "&3Массовый огненный\nшар падает с неба на \nвашего врага.\nЧем б\
      ольше уровень, тем\nбольше шар и взрыв от него."
  chain:
    smash-title: '&6Сотрясаущий Удар'
    smash-description: "&3Вы подпыгиваете и \nнаносите тяжелый удар в землю,\nот т\
      акой волны силы, ваши\nвраги взлетают вверх."
  mind-possession:
    title: '&6Ментальный щит'
    description: |-
      &3Есть вероятность паралича для
      врага со обездвиживанием и слепотой.
      Чем выше уровень, сильнее эффект и
      длительность.
  kindling-of-life:
    title: '&6Разжигание жизни'
    description: |-
      &3Вы излечиваете ваши
      товарищей, поддерживая
      их боевой дух и уровень ХП.
      Чем выше уровень, тем сильнее
      бросок и больше здоровья.
  asclepius:
    title: '&6Асклепий'
    description: |-
      &3Усиливающий бафф для тех кто
      рядом с вами.(нужна мотыга)
      Поддерживате ваших товарищий
      в бою, дав их хорошие усиливающие
      эффекты.
      Работает только в группе /skills party.
skill:
  no-permission: '&cУ вас недостаточно прав что бы использовать &e%skill%'
  owned-error: '&4У вас уже есть скилл!'
  change-cooldown-error: '&cВам нужно пройти &e%cooldown% &ctчто бы изменить этот
    скилл.'
  affected-by: '&Это улучшение так же поднимет эффективность на &e%stat%'
  maximum-level: '&cЭто максимальный уровень улучшения.'
  passive:
    title: '&6&lПассивно'
  swordsman:
    dodge-title: '&6Уворот'
    parry-title: '&6Парирование'
    pierce-title: '&6Прокол'
    thousandcuts-title: '&6Тысяча порезов'
    passive: |-
      &3Ваша атака увеличена на &e%amount%
      Вы можете повысить урон
      повышением STR стат.
    dodge: |-
      &3У вас &e%amount%% &3увернуться от
      атаки соперника.
      Максимальный шанс - &640%
    dodge-opponent-message: '&cОт вашей атаки увернулись'
    dodge-message: '&3Уворот!'
    parry: |-
      &3Если у вас в руках меч
      и у вашего противника меньше
      &eSTR &3чем у вас, вы отразите &e%amount%%
      &3урона обратно противнику
    pierce: |-
      &3Если ваш &6STR &3выше
      чем &4DEF&3 противника,
      ваши атаки будут наносить на &e%amount%%
      &3больше урона
    thousandcuts: |-
      &3Кликните правой кнопкой для
      активации, в руках должен быть меч.
      &3Наносит &e%amount% &3урона за удар
      следующей атакуемой цели,
      накладывая дезориентацию на 2 сек.
    active-activation-message: '&3&lТысяча Порезов активирована, *шуточки про селфхарм*!'
    active-finished-message: '&c&lТысяча Порезов деактивирована'
    ready-activation-message: '&3*Вы подняли свое оружие* Ударьте цель для активации
      Тысячи порезов'
    notready-activation-message: '&7*Вы опустили свое оружие*'
    name: Swordsman
    description: |-
      &3Мечник - воин ближнего боя,
      выдает большой урон
      на ближней дистанции.
      Использует два меча.

      &e&lСила
      &2Мечник силен в битве
      один на один если руки
      растут из нужного места.

      &e&lСлабость
      &cМечник сражается только
      на ближней дистанции и
      ничего не может сделать издали.
  devourer:
    gliders-title: '&6Спринтер'
    cloak-title: '&6Невидимость'
    blink-title: '&6Телепорт'
    hook-title: '&6Крюк'
    consume-title: '&6Съесть'
    consume-description: |-
      &3С шансом %chance%% вы воруете
      %amount% душ у оппонента
      или наносите много урона,
      если душ у врага нет.
    passive: |-
      &3Ваши атаки отравляют врага,
      заставляя терять &e%amount% &3здоровья
      в секунду в течении 5 сек.
    gliders-description: |-
      &3Во время бега,
      получите эффект скорости &e%amount% &3.
    cloak-description: |-
      &3Уровень 1&8: &eДает невидимость до первой атаки,
      востановление 30 сек.
      &3Уровень 2: &eАгрессивные мобы больше не атакуют
      вас до первой атаки, востановление 30 сек.
      Эндермен, Эндермайт, Ведьмы, охранники
      Эндер-дракона все еще будут атаковать вас.
      &3Уровень 3&8: &eПервая атака из состояния невидимости
      нанесет на &6%amount% &eбольше урона.
    invis-disabled: '&cНевидимость востановится через 30 сек!'
    invis-enabled: '&1Вы скрылись в темноте...'
    neutrality-disabled: '&cНейтралитет мобов востановится через 30 сек!'
    neutrality-enabled: '&1Агрессивные мобы стали нейтральны к вам.'
    blink-description: |-
      &3Телепортирует вас в случайную точку вокруг цели
      создавая ТП-ауру.
      Случайность и количество телепортаций увеличиваются с уровнем навыка.
    hook-description: |-
      &3Получите крюк нажав правую кнопку мыши.
      Крюк поможет скрыться от врагов.
      Повышение уровня увеличивает доступное растояние для крюка.
    disarm-title: '&6Обезоружить'
    disarm-description: |-
      &3Уровень 1&8: &eПереносит оружие противника
      в его инвентарь, если там есть место.
      &3Уровень 2&8: &eМеняет местами оружие противника с
      предметом из его инвентаря.
      &3Уровень 3&8: &eМеняет активный слот на хотбаре
      противника.
    name: Devourer
    description: |-
      &3Devourers are fast, agile, and
      their strikes are very corrosive.
      Hit-and-run specialists.

      &e&lStrength
      &2Nothing can outrun a devourer,
      as they have powerful techniques to
      get away from danger,
      and an equally corrosive strike.

      &e&lWeakness
      &cDevourers have weak defensive capability.
    ready-activation-message: '&3*Your teeth glint with glee* Hit a target to activate.'
    notready-activation-message: '&7*You save your meal for another time*'
    activation-message: '&3&l*CHOMP!*'
    heal-message: '&3&lYou feast off your victim, regaining %amount% health'
  mage:
    reflect-title: '&6Отражение'
    explosionspell-title: '&6Взрывное заклинание'
    healspell-title: '&6Заклинание Лечения'
    energyflux-title: '&6Поток Энергии'
    passive: |-
      &3При атаке посохом (мотыгой),
      вы восполняете &e%amount% &3маны за удар.
      Атаки мотыгой наносят больше урона,
      от 4 для деревянной мотыги,
      до 8 для алмазной.
    reflect: |-
      &3Когда вас атакуют и вы держите посох,
