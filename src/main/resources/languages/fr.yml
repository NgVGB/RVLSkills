  title: '&6&lPassif'
  swordsman-passive:
    title: '&6Passif'
    description: |-
      &3Utilisez votre main libre pour attaquer!
      Attaque augmentée de &e%amount%
      Vous pouvez augmenter vos dommages
      en obtenant des points de FOR.
  arbalist-passive:
    title: '&6Passif'
    description: |-
      &3La longueur de distance entre
      vous et votre cible, rend les dégats
      plus fort.

      Une chance de faire apparaître
      un nuage pour tirer des flèches.
      Plus votre niveau de compétence est élevé
      plus les chances d'activation sont grande.
  eidolon-passive:
    title: '&6Passif'
    description: |-
      &3Eidolon a une forme claire et sombre.
      Quand votre déséquilibre atteint &6100&3,
      vous changez de forme.
      Le déséquilibre s'accroît avec le temps.
      À chaque changement, vous obtenez &e%amount% &3en vie.
  devourer-passive:
    title: '&6Passif'
    description: |-
      &3Votre attaque inflige corrosion
      à votre ennemi ce qui lui fait
      tperdre &e%amount% &3en vie
      chaque fois qu'il est affecté.
  mage-passive:
    title: '&6Passif'
    description: |-
      &3Quand vous attaquez avec une houe,
      vous gagnez &e%amount% &3de mana par coup.
      Attaquer avec une houe infligera plus de dégâts,
      rallant de 4 pour une houe en bois,
      à 8 pour une houe en diamant.
  firemage-passive:
    title: '&6Passif'
    description: |-
      &3Quand vous êtes en feu, regagnez &e%amount% &3
      de vie en plus quand vous vous regénérez.
      Vous êtes également immunisé au dégats du feu.
  priest-passive:
    title: '&6Passif'
    description: |-
      &3Marchez sur l'eau comme Jesus.
      Votre corps rejette automatiquement la lave.
      &cVous devenez faible et
       vulnérable dans le nether et l'end!
  vampire-passive:
    title: '&6Passif'
    description: |-
      &3Vous perdrez du sang avec le temps.
      Attaquer vous donne quelques
      dose de sang par coup. Toute les
      %blood% dose de sang, gagnez
      &e%amount% &3en dommage de melée sur vos cibles.
  juggernaut-passive:
    title: '&6Passif'
    description: '&3Réduit l''attaque des attaquants par &e%amount%'
  natures-force:
    title: '&2Force la nature'
    description: |-
      &3Fait apparaître des abeilles toutes les %interval% secondes
      &3pour %duration% secondes &3venues d'une rûche
      qui combattent pour vous.
      Ces abeilles ont %amount% &3de dégats.
      Si quelqu'un casse la rûche,
      les abeilles ne vont plus apparaître.
  natures-call:
    title: '&2Appel de la nature'
    description: |-
      &3Invoque %minions% &3Renard qui combattrons
      pour vous. Chaque renard à
      une puissance d'attaque de %amount%
  dodge:
    title: '&6Esquive'
    description: |-
      &3Vous avez &e%amount%% &3d'esquive
      quand votre adversaire vous attaque.
      Maximum de &640%
  parry:
    title: '&6Bouclier de Lancelot'
    description: |-
      &3Quand vous tenez une épée,
      et que votre adversaire à moins de
      &3points de stats &3que vous, vous renvoyez &e%amount%%
      &3de dommage en retour.
  pierce:
    title: '&6Flèche des dieux'
    description: |-
      &3Si votre &6FOR &3est plus haute
      que la &4DEF&3 de votre adversaire,
      votre attaque va faire &e%amount%%
      &3dommage supplémentaire
  thousand-cuts:
    title: '&6Milles poignards'
    description: |-
      &3Clic droit pour activer
      quand vous tenez une épée.
      &3Fait &e%amount% &3dommage par coup
      frapper à la prochaine cible que vous attaquez,
      tout en les désorientant à chaque coup
      pour les 2 prochaines secondes.
  gliders:
    title: '&6Ange déchu'
    description: |-
      &3Niveau 1&8: &eLorsque vous courez,
      gagnez &e5 secondes d'effet &evitesse
      en fonction de votre niveau.
      &3 2&8: &eAucun dégat de chute.
      &3Level 3&8: &eDouble saut !
  cloak:
    title: '&6Voile des esprits'
    description: |-
      &3Niveau 1&8: &eGagnez une invisibilité permanente.
      Quand vous prenez des dégats, l'invisibilité
      disparaît pendant 30 secondes.
      &3Niveau 2: &eLes mobs hostiles deviennent
      neutre avec vous.
      Si vous attaquez un mob hostile, cette neutralité
      est désactivée pendant 30 secondes.
      Certains mobs comme les Endermans, endermite,
      wither, guardians et ender dragon
      sont toujours capable de vous voir.
      &3Niveau 3&8: &eLa première attaque
      après être redevenu visible fait
      &6%amount% &ede dommage supplémentaire.
  blink:
    title: '&6Clignement d''Érèbe'
    description: |-
      &3Téléporte autour de la cyble
      aléatoirement, créant une aura de téléportation.
      Le hasard et le nombre de téléportation
      augmente pour chaque niveau.
  hook:
    title: '&6Grappin de Thanatos'
    description: |-
      &3Faites un clic droit pour obtenir un grappin.
      Utile pour vous échapper de vos ennemis.
      Améliorer le niveau augmente uniquement
      la portée de votre grappin (flèche).
      &3Niveau 3: &eVous ne subirez pas de dommages 
      dus aux chutes des grappins.
  reflect:
    title: '&6Réflection de Tezcatlipoca'
    description: |-
      &3Quand vous êtes attaqué et,
      que vous tenez un
      bâton, vous avez une chance de faire
      &e%amount% en plus &3à l'attaquant.
  explosion-spell:
    title: '&6Sort explosif'
    description: |-
      &3Quand vous attaquez et que vous tenez un
      bâton, vous avez une chance de faire
      &e%amount%% &3dommage supplémentaire à votre ennemi.
  heal-spell:
    title: '&6Sort de guérison'
    description: |-
      &3Tout les 10 points de mana,
      regénerez &e%amount%&3 de vie additionnelle,
      si votre vie est sous le seuil de 20%.
  energy-flux:
    title: '&6Flux d''énergie'
    description: |-
      &3Lors d'un clic droit avec une houe,
      tire rapidement des boules d'énergie qui
      font &e%amount% &3dommages en ligne.
      Répéter le sort sur la même cible
      dans &6%cooldown% secondes &3fera
      &650% &3dommage en moins.
      Plus de niveau donne plus de
      distance pour frapper votre cible.
  absorb-energy:
    title: '&6Absorbation'
    description: |-
      &3Lorsque vous êtes attaqué, votre prochaine attaque
      mettra votre cible en feu
      pour &e%amount% &3secondes.
  phoenix-essence:
    title: '&6Essence du phénix'
    description: |-
      &3Fait &e%amount% &3dommage supplémentaire
      pour toute les &61 secondes
      &3que votre cible est en feu.
  black-fire:
    title: '&6Feu noir'
    description: |-
      &3Quand des cibles sont à
      &65 blocs &3autour de vous,
      les dégats du feu sont augmentés par &e%amount%
  inferno:
    title: '&6Inferno'
    description: |-
      &3Clic droit et tapez une cible
      avec votre bâton pour activer.
      Fait immédiatement &e%amount% &3dommages,
      plus 1 dégât tous les 20 coups de feu de la cible
  heavy-strikes:
    title: '&6Frappe lourde'
    description: |-
      &3Si vous utilisez une hache,
      vous faites &e%amount% &3dommages supplémentaires
      sur les armures de vos cibles.
  stone-skin:
    title: '&6Peau de pierre'
    description: |-
      &3Niveau 1&8: &eLes dégats de chute son réduit de &6%fall%
      &3Niveau 2&8: &eLes dommages de feu/lave sont
      réduit de &6%fire%/%lava%
      &3Niveau 3&8: &eLes dégats de épines
      sont réduits de %thorns%
  aegis-protection:
    title: '&6Aegis'
    description: |-
      &eNiveau 1&8: &3Toutes les &e%amount%&3 secondes,
      Brandir votre bouclier annule la prochaine attaque.
      &eNiveau 2&8: &3Renvoie %damage% dommages.
      &eNiveau 3&8: &3Si vous avez moins de 5 point de vie
      l'attaquant subira un repoussement.
  throw:
    title: '&6Jet'
    description: |-
      &3Clic droit et frappez
      votre cible pour activer.
      Portez votre cible pendant 3 secondes,
      vous rendant incapable, vous et votre cible
      d'attaquer pour la durée,
      puis lancez votre ennemi dans la
      direction que vous regardez.
      Une fois que votre cible touche le sol,
      elle prends &e%amount% &3dommages.
      Pendant que vous portez votre cible,
      tous les dégâts reçus sont réduits de 50%
  execute:
    title: '&6Exécution'
    description: |-
      &3Après avoir tiré sur une seule cible
      2 fois de suite, il y a une chance de
      faire un de ces combos.

      &eNiveau 1&8: &3Une chance de mettre
      votre cible en feu pendant 5 secondes.
      &eNiveau 2&8: &3Une chance d'empoisonner
      votre cible.
      &eNiveau 3&8: &3Une chance de lancer
      un éclair sur votre cible.

      Plus vous tirez sur la cible, plus
      les chances seront augmentées.
      Votre combo sera remis à zéro si vous
      ratez un tir ou que vous tirez sur une autre cible.
  dual-arrows:
    title: '&6Gémeaux'
    description: "&3Votre arc à %chance%% de chance \nde tirer deux flèches à la fois.\n\
      &3Niveau 1&8: &eAugmente les dégats de la\nseconde flèche par &3%amount%&e.\n&3Niveau\
      \ 2&8: &eLa deuxième flèche à\nune plus grande vitesse.\n&3Niveau 3&8: &eLa\
      \ deuxième flèche sera\nune flèche de feu."
  minions:
    title: '&6Invocation archère'
    description: "&3Clic droit et tirer \navec un arc pour faire\napparaître des squelettes\
      \ qui\ncombattrons pour vous.\n\n&eNiveau 1&8: &3Un squelette\n&eNiveau 2&8: &3Deux\
      \ squelettes invisibles\n avec des meilleurs arcs.\n&eNiveau 3&8: &33 Pillagers\
      \ invisible\ntirant des flèches de feu."
  fire-crossbow:
    title: '&6Flèche sacrée'
    description: |-
      &3Tire une flèche sur votre ennemi
      en frappant. N'utilise pas de flèche,
      mais de l'énergie.
      Améliorez pour diminuer le temps de rafraichissement.
  blood-lust:
    title: '&6Soif de sang'
    description: "&3Niveau 1: Si vous avez plus de 70% de\nvotre sang bien rempli, entrez\
      \ dans une frénésie,\npermettant de faire\n&e%amount%% &3dommages supplémentaires.\n\
      Niveau 2: Votre régénération naturelle de santé est\n augmenté par %regain% durant ce temps.\
      \ time. \nNiveau 3: L'attaques pendant cette durée\nà une chance (basée sur votre\n\
      sang actuel) de vous régénérer x2."
  blood-well:
    title: '&6Puit de sang'
    description: |-
      &3Augmente vos taux sanguins maximaux d'un large
      montant sur toute amélioration. À &e%amount%% &3 de chance
      d'arrêter la perte de sang toutes les 4 secondes.
  bleed:
    title: '&6Saignée'
    description: |-
      &3Votre cible saigne pendant
      5 secondes. Chaque dommages
      effectués sur votre cible de %amount%
      vous fait gagner %amount% de vie.
  eternal-darkness:
    title: '&6Ténèbres éternels'
    description: |-
      &3Faites un clic droit et touchez une cible pour devenir
      invincible pendant &e%amount% &3secondes.
      Pendant ce temps, vous aveuglez les cibles
      pendant une seconde par coup.
  purify:
    title: '&6Purification'
    description: |-
      &3Effectue &e%amount% &3dommage pour
      tout les 5 de vies que votre cible à,
      jusqu'à un maximum de &e%max%&3.
      &6%amount% &3de déséquilibre est gagné lorsque vous attaquez.
  spirit-fire:
    title: '&6Esprit de Vulcania'
    description: "&3En forme lumière, aborbez &e%amount%%\n&3de dégats par coup, jusqu'à un\
      \ maximum de &650%.\n&3Ce montant est stocké. \n&3En forme sombre, expulser le montant\n\
      stocké à la première attaque pour faire\n1 de dommage par &e%dark% &3dommage absorbé"
  spectre:
    title: '&6Spectrum'
    description: "&3En forme lumière, gagnez un bouclier, donnant\nen vitesse &c%speed%&3\
      \ pour 3 secondes\nquand il est cassé par un mob.\nLe bouclier à un compte à rebours de &e%amount%\
      \ &3secondes. \nEn forme ombre, votre attaque sera\nchargée toutes les &e%amount% &3secondes.\n\
      Une attaque chargée fait &6%dark%%\n&3de dégats additionnels."
  shape-shifter:
    title: '&6Forme lumière/&5Forme ombre'
    description: |-
      &3Dans l'ombre vous ferez des dommages
      supplémentaire à l'ennemi.
      Plus vous êtes sombre, plus vous infligez de dégâts.
      Dans la lumière, vous prenez
      moins de dommages.
      Plus vous serez brillant, moins vous subirez de dégâts.
  chronoprohiberis:
    title: '&8Pendulum VII'
    description: |-
      &3Arrêtez le temps aux ennemis proches
      dans une portée de &2%range% &3blocs
      par rapport à vous pendant &2%duration% &3secondes
      quand vous tenez une montre dans votre main
      puis effectuez &2%damage% &3dommages.
  defile:
    title: '&6Défilement'
    description: |-
      &3Faites un clic droit et attaquez pour pencher
      la balance sur votre cible,
      augmentant ses dommages pris,
      et réduire ses dégâts donnés à
      vous par &6%amount%% &3pour &e%time% secondes&3.
  consume:
    title: '&6Grappin des âmes'
    description: |-
      &3Une chance de %chance%% de voler
      %amount% &3d'âme à votre adversaire
      ou faire de lourd dégats
      si ils n'ont pas d'âmes sur eux.
  disarm:
    title: '&6Désarmeme,t'
    description: |-
      &3Niveau 1&8: &ePlacez l'arme de votre 
      adversaire dans son inventaire si
      il a assez d'espace libre.
      &3Niveau 2&8: &eRemplace l'arme de l'adversaire
      par un item dans son inventaire.
      &3Niveau 3&8: &eModifie l'emplacement de la barre d'accès 
      rapide qu'ils utilisent.
  dash:
    title: '&7Charge sonique'
    description: |-
      &3Niveau 1&8: &eCharge en tenant une épée.
      Votre charge devient plus forte
      avec des niveaux plus hauts.
      Votre puissance actuelle&8: &2%amount%
      &3Niveau 2&8: &eFrappez vos cibles
      quand vous chargez.
      &3Niveau 3&8: &eEndommagez vos cibles en vous précipitant.

      &6Portée&8: &2%range%
      &6Dommage&8: &2%damage%
      &6Puissance de recul&8: &2%knockback%
  annihilation:
    title: '&4&lLes épées de l''Avatar'
    description: |-
      &3Invoque plusieurs épée
      &3qui se battrons pour vous.
      Clic gauche pour tirer une épée.
  neptune:
    title: '&9Neptune'
    description: |-
      &3Niveau 1&8: &eFait %amount% &ede dommage supplémentaire avec un trident.
      Une chance de %chances_lightning% &epour lancer un éclair
      sur votre adversaire en utilisant un trident.
      &3Niveau 2&8: &eAillez %chances_multiply% &ede chance d'invoquer
      %multiply% &etridents
      ciblant votre adversaire après l'avoir
      touché avec un trident.
      &3Niveau 3&8: &eVous pouvez vous lancer vous même
      avec votre trident quand vous le tenez
      dans votre deuxième main et accroupi
      Compétence assez complexe.
      Vous devez lâcher la touche d'accroupissement
      une fois que vous avez relâché le bouton clic droit. 
      Vous pouvez techniquement voler avec cela.
  blood-circuit:
    title: '&4Circuit sanguin'
    description: |-
      &3Niveau 1&8: &eInvoque apparaître un endercrystal
      agit comme un circuit sanguin entre
      vous et votre adversaire pendant %duration% secondes.
      Tout les %inferno% ticks, l'endercrystal sera
      activé, causant des dégats à votre adversaire par %amount%
      et augmente ses dégats par %damage-modifier%
      Votre enfer cessera de s'activer si votre
      cible est à %distance% blocs de distance &eplus loin que le cristal.
      &3Niveau 2&8: &eVous serez guéri de la même quantité de
      endommager vos infernodeals à votre adversaire.
      &3Niveau 3&8: &eFaites apparaître des serviteurs vex à chaque fois
      que votre enfer s'active.
  purification:
    title: '&6Aura de Mère nature'
    description: |-
      &eNiveau 1&8: &3Les Gardiens, Endermens et
      slimes ne vous attaquerons plus.
      &eNiveau 2&8: &3Les Anciens gardiens, araignée et
      phantoms ne vous attaquerons plus.
      Si vous les attaquez, ils attaqueront en retour.
      &eNiveau 3&8: &3Les graines autour de vous
      poussent plus vite.
  seal-of-life:
    title: '&6Escapade mortelle'
    description: |-
      &3Une chance d'échapper aux ennemis
      quand vous êtes gravement blessé.
      Vous devenez invincible avec un bonus de regénération.
  fangs:
    title: '&6Les crocs d''Astur'
    description: |-
      &3Accroupissez-vous tout en activant la capacité 
      d'utiliser des crocs sur les mobs environnant 
      ou activez-la normalement pour faire apparaître 
      des crocs en ligne droite.
  blackhole:
    title: '&6Trou noir'
    description: |-
      &3Crée un trou noir et absorbe
      les ennemis autour.
      inflige de lourd dommages si
      quelqu'un s'en approche
  meteorite:
    title: '&6Météorite'
    description: |-
      &3Tire plusieurs
      boule de feu sur votre ennemi.
      Un plus haut niveau en fait tirer plus
      avec un rayon d'explosion plus grand.
  chain:
    smash-title: '&6Chaînes du Leviathan'
    smash-description: |-
      &3Saute et fait un
      lourd coup sur le sol
      et envoie tout le monde
      dans les airs.
  mind-possession:
    title: '&6Possession spirituelle'
    description: |-
      &3Une chance de paralyser vos
      ennemis avec de la lanteur et cécité.
      les niveaux plus haut donne une plus 
      grande chance et durée de l'effet.
  kindling-of-life:
    title: '&6Restauration vitale'
    description: |-
      &3Soigne vos compagnons.
      Les plus haut niveaux donne de la vitesse
      et une plus grande vie.
  asclepius:
    title: '&6Asclepius'
    description: |-
      &3Donne un effet au joueurs autour
      en tenant une houe.
      Assiste vos compagnons après un combat
      avec plusieurs buff.
      Marche uniquement en partie.
