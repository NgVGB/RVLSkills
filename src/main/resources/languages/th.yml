    %abilities% &3ได้นะ'
  upgrade-notification-list: '&6%ability% &7➛ &3%ability_level% '
  title: '&6&lPassive'
  swordsman-passive:
    title: '&6Passive'
    description: |-
      &3สามารถโจมตีด้วยมืออีกข้างได้แล้ว!
      พลังโจมตีเพิ่มขึ้น &e%amount% หน่วย
      ดาเมจเพิ่มขึ้นได้ด้วยการเพิ่ม STR    
  arbalist-passive:
    title: '&6Passive'
    description: |-
      &3เมื่ออยู่ห่างจากเป้าหมาย
      จะสร้างความเสียหาได้รุนแรงขึ้น

      มีโอกาสที่จะเรียกกลุ่มเมฆมาเพื่อช่วยโจมตี
      ยิ่งเลเวลสูงยิ่งมีโอกาสมาก
  eidolon-passive:
    title: '&6Passive'
    description: |-
      &3Eidolon จะมี รูปแบบอำไพ และ รูปแบบอนธการ 
      "ความแปรผัน" ถึง &6100&3 คุณจะทำการเปลี่ยนรูปแบบ
      "ความแปรผัน" จะเพิ่มขึ้นตลอดเวลา.
      เมื่อเปลี่ยนรูปแบบจะฟื้นฟูเลือด &e%amount% &3หน่วย.
  devourer-passive:
    title: '&6Passive'
    description: |-
      &3การโจมตีของคุณจะสร้างการกัดกร่อนให้แก่ศัตรู
      ซึ่งสร้างความเสียหาย &e%amount% &3หน่วย
      ให้แก่ศัตรูทุกครั้งที่มันทำงาน.
  mage-passive:
    title: '&6Passive'
    description: |-
      &3เมื่อโจมตีด้วยคทา (จอบ),
      จะได้รับ mana &e%amount% &3ต่อการโจมตี 1 ครั้ง.
      การโจมตีด้วยจอบจะได้รับโบนัสความเสียหาย,
      ระหว่าง 4(จอบไม้) ถึง 9(จอบNetherite)
  firemage-passive:
    title: '&6Passive'
    description: |-
      &3เมื่อติดไฟจะได้รับเลือด
      จากการฟื้นฟูเพิ่มขึ้น &e%amount% &3แต้ม
      และไม่ได้รับความเสียหายจากไฟ
  priest-passive:
    title: '&6Passive'
    description: |-
      &3สามารถเดินบนน้ำได้และไม่รับผลจากลาวา
      &cแต่จะอ่อนแอมากเมื่ออยู่ใน
      nether และ the end!
  vampire-passive:
    title: '&6Passive'
    description: |-
      &3เสีย "เลือด" ตลอดเวลา
      ทุกการโจมตีของคุณจะทำให้ได้รับ "เลือด"
      ทุก %blood% "เลือด" ที่คุณมีจะสร้างความเสียหายเพิ่มเติม
      &e%amount% &3หน่วย(กายภาพ) ใส่เป้าหมาย
  juggernaut-passive:
    title: '&6Passive'
    description: '&3ลดความเสียหายจากศัตรู &e%amount% หน่วย'
  natures-force:
    title: '&2Nature''s Force'
    description: |-
      &3เรียก "ผึ้ง"ออกจากรังมาสู้ทุกๆ %interval% วินาที
      &3เป็นเวลา %duration% วินาที &3
      พวกมันมีพลังโจมตี %amount% &3หน่วย.
      ถ้ารังถูกทำลาย "ผึ้ง" จะไม่ออกมา
  natures-call:
    title: '&2Nature''s Call'
    description: |-
      &3เรียกจิ้งจอก %minions% &3ตัวออกมาสู้ 
      พวกมันมีดาเมจ %amount% หน่วย
  dodge:
    title: '&6Dodge'
    description: |-
      &3คุณมีโอกาส &e%amount%% &3ที่จะหลบการโจมตี
      ของศัตรู สูงสุด &640%
  parry:
    title: '&6Parry'
    description: |-
      &3ถ้าคุณถือดาบและคู่ต่อสู้มี
      &3stat points &3ที่น้อยกว่าคุณ
      สร้างความเสียหาย &e%amount%%
      &3หน่วย คืนใส่คู่ต่อสู้
  pierce:
    title: '&6Pierce'
    description: |-
      &3ถ้า &6STR &3ของคุณสูงกว่า &4DEF&3,
      ของคู่ต่อสู้ การโจมตีของคุณสร้างความเสียหายเพิ่มเติม &e%amount%% &3หน่วย
  thousand-cuts:
    title: '&6Thousand Cuts'
    description: |-
      &3คลิกขวาเมื่อถือดาบเพื่อใช้งาน
      &3สร้างความเสียหาย &e%amount% &3หน่วย ต่อครั้ง 
      ใส่เป้าหมายตัวถัดไปที่คุณโจมตี
      และมอบสถานะสับสนเป็นเวลา 2 วินาที
  gliders:
    title: '&6Gliders'
    description: |-
      &3Level 1&8: &eเมื่อวิ่งจะได้รับ Speed &e5 วินาที
      &3Level 2&8: &eNo fall damage.
      &3Level 3&8: &eDouble jump!
  cloak:
    title: '&6Cloak'
    description: |-
      &3Level 1&8: &eได้รับความสามารถหายตัวที่จะหายไปเมื่อโจมตี 
      ความสามารถหายตัวจะคงอยู่เป็นเวลา 30 วินาที
      &3Level 2: &eมอนสเตอร์จะเป็นมิตรกับคุณ
      แต่เมื่อคุณโจมตีความเป็นมิตรนี้จะหายไป
      ยกเว้นกับมอนสเตอร์ต่อไปนี้ Enderman, endermite,
      wither, guardians and the ender dragon
      ที่จะสามารถมองเห็นคุณอยู่
      &3Level 3&8: &eการโจมตีครั้งแรกขณะหายตัวอยู่
      จะสร้างความเสียหายเพิ่มเติม &6%amount% &eหน่วย
  blink:
    title: '&6Blink'
    description: |-
      &3เคลื่อนย้ายแบบสุ่มไปรอบๆเป้าหมาย
      จำนวนครั้งขึ้นอยู่กับระดับทักษะ
  hook:
    title: '&6Hook'
    description: |-
      &3คลิกขวาเพื่อรับ grappling hook.
      ระยะของเชือกขึ้นอยู่กับระดับทักษะ
      &3Level 2: &eจะไม่ได้รับความเสียหายเมื่อใช้ grappling hook
  reflect:
    title: '&6Reflect'
    description: |-
      &3เมื่อถูกโจมตีขณะถือคทา(จอบ) มีโอกาส
      (ขึ้นอยู่กับวัสดุของอาวุธ)
      ที่จะสร้างความเสียหาย &e%amount% &3หน่วย คืนใส่ผู้โจมตี
  explosion-spell:
    title: '&6Explosion Spell'
    description: |-
      &3เมื่อโจมตีขณะถือคทา(จอบ) มีโอกาส
      (ขึ้นอยู่กับวัสดุของอาวุธ)
      ที้่จะสร้างความเสียหายเพิ่มเติม &e%amount%% &3หน่วย ใส่เป้าหมาย.
  heal-spell:
    title: '&6Heal Spell'
    description: |-
      &3ทุกๆ 10 mana ที่คุณมีฟื้นฟูพลังชีวิตเพิ่มเติม &e%amount%&3 หน่วย
      ถ้าคุณมีเลือดต่ำกว่า 20%.
  energy-flux:
    title: '&6Energy Flux'
    description: |-
      &3เมื่อคลิกขวาด้วยจอบจะทำการยิงกระสุนพลังงานต่อเนื่อง
      ซึ่งสร้างความเสียหาย &e%amount% &3หน่วย ในแนวยิง
      เมื่อโดนเป้าหมายเดิมในเวลา &6%cooldown%s &3วินาที
      จะสร้างความเสียหายน้อยลง &650%
      &3ระยะทางเพิ่มขึ้นตามระดับทักษะ
  absorb-energy:
    title: '&6Absorb Energy'
    description: |-
      &3เมื่อโจมตี การโจมตีครั้งถัดไปจะทำให้เป้าหมายติดไฟ
      เป็นเวลา &e%amount% &3วินาที
  phoenix-essence:
    title: '&6Phoenix Essence'
    description: |-
      &3สร้างความเสียหายเพิ่มเติม &e%amount% &3หน่วย
      ทุกๆ &61 วินาที &3ที่เป้าหมายติดไฟ
  black-fire:
    title: '&6Black Fire'
    description: |-
      &3เมื่อเป้าหมายอยู่ในระยะ &65 blocks &3จากตัวคุณ
      เพิ่มดาเมจจากไฟ &e%amount% หน่วย
  inferno:
    title: '&6Inferno'
    description: |-
      &3คลิกขวาและโจมตีศัตรูด้วยคทา(จอบ)เพื่อใช้งาน
      สร้างความเสียหาย &e%amount% &3หน่วย
      บวกด้วย 1 หน่วย ต่อ 20 fireticks
  heavy-strikes:
    title: '&6Heavy Strikes'
    description: |-
      &3ถ้าคุณใช้ขวานในการโจมตีสร้าง
      ความเสียหายเพิ่มเติม &e%amount% &3หน่วย ให้กับเกราะของเป้าหมาย
  stone-skin:
    title: '&6Stone Skin'
    description: |-
      &3Level 1&8: &eลดความเสียหายจากการตก &6%fall% หน่วย
      &3Level 2&8: &eลดความเสียหายจากไฟ/ลาวาลง &6%fire%/%lava% หน่วย
      &3Level 3&8: &eลดความเสียหายจากหนามลง %thorns% หน่วย
  aegis-protection:
    title: '&6Aegis Protection'
    description: |-
      &eLevel 1&8: &3ทุกๆ &e%amount%&3 วินาที ฟื้นฟูโล่ และป้องกันความเสียหายครั้งถัดไฟ
      &eLevel 2&8: &3สะท้อนความเสียหาย %damage% หน่วย.
      &eLevel 3&8: &3ผลักเป้าหมายออกไปเมื่อเหลือเลือดต่ำกว่า 5
  throw:
    title: '&6Throw'
    description: |-
      &3คลิกขวาและโจมตีศัตรูเพื่อใช้งาน.
      ยกเป้าหมายเป็นเวลา 3 วินาที
      ในระหว่างนั้นคุณและเป้าหมายไม่สามารถโจมตีได้
      จากนั้นโยนเป้าหมายไปยังทิศทางที่คุณมอง
      เมื่อเป้าหมายกระทบพื้นสร้างความเสียหาย &e%amount% &3หน่วย
      ให้กับเป้าหมาย
      ขณะยกเป้าหมาย ความเสียหายที่ได้รับลดลง 50%
  execute:
    title: '&6Execute'
    description: |-
      &3เมื่อยิงธนูใส่เป้าหมายเดียวกัน 2 ครั้งซ้อน 
      มีโอกาสที่จะเกิน 1 ในผลลัพธ์ต่อไปนี้

      &eLevel 1&8: &3มีโอกาสทำให้เป้าหมายติดไฟ 5 วินาที
      &eLevel 2&8: &3มีโอกาสทำให้เป้าหมายติดพิษ
      &eLevel 3&8: &3มีโอกาสที่จะมีฟ้าผ่าใส่เป้าหมาย

      โอกาสจะเพิ่มขึ้นเมื่อยิงศัตรูตัวเดิม
      คอมโบจะเริ่มใหม่หากคุณยิงพลาดหรือโดนเป้าหมายอื่น
  dual-arrows:
    title: '&6Dual Arrows'
    description: |-
      &3ธนูของคุณมีโอกาส %chance%% ที่จะยิงธนู 2 นัดในครั้งเดียว

      &3Level 1&8: &eลูกธนูดอกที่ 2 เพิ่มความเสียหายเพิ่มขึ้น &3%amount% &eหน่วย
      &3Level 2&8: &eลูกธนูดอกที่ 2 มีความเร็วเพิ่มขึ้น
      &3Level 3&8: &eลูกธนูดอกที่ 2 จะติดไฟ
  minions:
    title: '&6Minions Arrow'
    description: |-
      &3คลิกขวาและโจมตีศัตรูด้วยธนูเพื่อใช้งาน 
      เรียก skeletons มาช่วยในการต่อสู้

      &eLevel 1&8: &3Skeleton 1 ตัว
      &eLevel 2&8: &3Skeleton 2 ตัว ด้วยธนูที่ดีขึ้นและความสามารถหายตัว
      &eLevel 3&8: &3Pillager 3 ตัว ด้วยธนูที่ไฟและความสามารถหายตัว.
  fire-crossbow:
    title: '&6Fire Crossbow'
    description: |-
      &3ยิงธนูด้วยการต่อย ไม่ใช้ลูกธนูแต่ใช้พลังงานแทน
      อัพเกรดเพื่อลด Cooldown
  blood-lust:
    title: '&6Blood Lust'
    description: |-
      &3Level 1: ถ้าคุณมี"เลือด"มากกว่า 70% การโจมตีสร้างความเสียหายเพิ่มเติม &e%amount%% &3หน่วย
      Level 2: การฟื้นฟูพลังชีวิตตามธรรมชาติเพิ่มขึ้น %regain% หน่วย ในระหว่างนี้.
      Level 3: การโจมตีในระหว่างนี้มีโอกาส (เพิ่มขึ้นตาม"เลือด"ที่คุุณมี) ที่จะฟื้นฟูพลังชีวิต 2 หน่วย"
  blood-well:
    title: '&6Blood Well'
    description: |-
      &3เพิ่มขีดจำกัดการเก็บ "เลือด" 
      ทุกๆ 4 วินาที มีโอกาส &e%amount%% &3ที่จะไม่เสีย "เลือด" 
  bleed:
    title: '&6Bleed'
    description: |-
      &3มีโอกาสที่เป้าหมายติดสถานะเลือดออกเป็นเวลา 5 วินาที 
      ทุกวินาทีเป้าหมายได้รับความเสียหาย %amount%
      และคุณได้รับพลังชีวิต %amount% หน่วย.
  eternal-darkness:
    title: '&6Eternal Darkness'
    description: |-
      &3คลิกขวาและโจมตีศัตรูเพื่อใช้งาน
      ได้รับความอมตะเป็นเวลา &e%amount% &3วินาที.
      ในระหว่างนั้นในทุกๆการโจมตีเป้าหมายจะติดสถานะตาบอดเป็นเวลา 1 วินาที
  purify:
    title: '&6Purify'
    description: |-
      &3สร้างความเสียหาย &e%amount% &3หน่วย ต่อพลังชีวิตทุกๆ 5 หน่วย ที่เป้าหมายมี
      ความเสียหายสูงสุดไม่เกิน &e%max%&3 หน่วย
      ได้รับ "ความแปรผัน" &6%amount% &3 หน่วย เมื่อโจมตี
  spirit-fire:
    title: '&6Spirit Fire'
    description: |-
      &3ในรูปแบบอำไพ ดูดซับความเสียหายเมื่อโจมตี &e%amount%% &3สูงสุด &650% &3และเก็บสะสมไว้
      &3ในรูปแบบอนธการ ปลดปล่อยความเสียหายที่สะสมไว้ในการโจมตีครั้งแรก
      สร้างความเสียหาย 1 หน่วย ต่อพลังงาน &e%dark% &3หน่วย ที่เก็บสะสมไว้"
  spectre:
    title: '&6Spectre'
    description: |-
      &3In Light form, gain a shield, that will give speed &c%speed%&3
      for 3 seconds when broken by another mob. Shield refreshes every &e%amount%
      &3seconds. In Dark form, your attack will be charged every &e%amount% &3seconds.
      Charged attacks deal &6%dark%% &3additional damage."
  shape-shifter:
    title: '&6Shape Shifter'
    description: |-
      &3เมื่ออยู่ในความมืดจะทำความเสียหายได้มากขึ้น
      เมื่ออยู่ในแสงสว่างจะได้รับความเสียหายน้อยลง
  chronoprohiberis:
    title: '&8Chronoprohiberis'
    description: |-
      &3หยุดเวลาศัตรูในระยะ &2%range% &3blocks
      จากตัวคุณเป็นเวลา &2%duration% &3วินาที
      และสร้างความเสียหาย &2%damage% &3หน่วย
  defile:
    title: '&6Defile'
    description: |-
      &3คลิกขวาและโจมตีเพื่อใช้งาน
      เป้าหมายได้รับความเสียหายเพิ่มขึ้นและสร้างความเสียหายได้น้อยลง
      &6%amount%% &3เป็นเวลา &e%time% &3วินาที.
  consume:
    title: '&6Consume'
    description: |-
      &3มีโอกาส %chance%% ที่จะขโมย Souls %amount% &3หน่วย จากเป้าหมาย
      สร้างสร้างความเสียหายอย่างมากหากเป้าหมายไม่มี Souls
  disarm:
    title: '&6Disarm'
    description: |-
      &3Level 1&8: &eนำอาวุธของเป้าหมายไปไว้ที่ช่องว่าในกระเป๋าหากทำได้.
      &3Level 2&8: &eสลับอาวุธของฝ่ายตรงข้านกับไอเทมในกระเป๋า
      &3Level 3&8: &eเปลี่ยน hotbar slot ที่ใช้
  dash:
    title: '&7Dash'
    description: |-
      &3Level 1&8: &eเมื่อ Dash ขณะถือดาบจะ Dash ได้ดีขึ้นตามระดับทักษะ
      [พลังในการDash&8: &2%amount%]
      &3Level 2&8: &eผลักเป้าออกไป
      &3Level 3&8: &eสร้างดาเมจให้เป้าหมาย

      &6Range&8: &2%range%
      &6Damage&8: &2%damage%
      &6Knockback Power&8: &2%knockback%
  annihilation:
    title: '&4&lAnnihilation'
    description: |-
      &3เรียกดาบหลายเล่มมาต่อสู้

      คลิกซ้ายเพื่อยิง
  neptune:
    title: '&9Neptune'
    description: |-
      &3Level 1&8: &eสร้างความเสียหายเพิ่มเติมด้วย Trident %amount% หน่วย
      &eมีโอกาส %chances_lightning% &eที่จะโจมตีเป้าหมายด้วยสายฟ้า
      &3Level 2&8: &eมีโอกาส %chances_multiply% &eที่จะเรียกTridents %multiply% &eอันเพิ่มเติม
      ซึ่งมีเป้าหมายเดียวกันกับคุณหลังโจมตีด้วย Tridents สำเร็จ
      &3Level 3&8: &eคุณสามารถพุ่งไปกับ Tridents ได้ด้วยการถือมันไว้ในมือรอง ย่องและคลิกขวา
      หลังจากป่อยทั้ง2ปุ่มแล้วคุณจะพุ่งไปพร้อมๆกับ Trident
  blood-circuit:
    title: '&4Blood Circuit'
    description: |-
      &3Level 1&8: &eเรียก Ender Crystal ที่เปรียบเหมือน "วงจรเลือด" 
      ระหว่างคุณและเป้าหมายเป็นเวลา %duration% วินาที
      ทุกๆ %inferno% ticks มันจะทำงานและสร้างความเสียหาย %amount% หน่วย
      จากนั้นความเสียหายนี้จะเพิ่มขึ้น %damage-modifier%
      ทักษะนี้จะหยุดทำงานหากเป้าหมายอยู่ห่างจาก Ender Crystal เกินกว่า %distance% blocks
      &3Level 2&8: &eคุุณจะได้รับการฟื้นฟูพลังชีวิตเท่ากับความเสียหายที่ทักษะนี้สร้าง
      &3Level 3&8: &eเรียก Vex ออกมาช่วยต่อสู้ทุกๆครั้งที่ทักษะนี้ทำงาน
  purification:
    title: '&6Purification'
    description: |-
      &eLevel 1&8: &3Guardians, endermen and
      slimes จะไม่โจมตีคุณ
      &eLevel 2&8: &3Elder guardians, spiders and
      phantoms จะไม่โจมตีคุณถ้าคุณไม่โจมตีพวกมันก่อน
      &eLevel 3&8: &3พืชผลทางการเกษตรใกล้ๆคุณจะโตเร็วขึ้น
  seal-of-life:
    title: '&6Seal of Life'
    description: |-
      &3เมื่อได้รับบาดเจ็บสาหัสมีโอกาสที่จะได้รับความอมตะและเพิ่มอัตราการฟื้นฟูพลังงานชีวิต
  fangs:
    title: '&6Fangs'
    description: |-
      &3สามารถใช้งานความสามารถของ Invoker ได้

      เมื่อใช้งานจะเรียกเขี้ยวมาโจมตีเป็นเส้นตรง
      กดย่อเมื่อใช้งานจะเรียก"เขี้ยว"มาโจมตีรอบๆเป้าหมาย
  blackhole:
    title: '&6Blackhole'
    description: |-
      &3สร้างหลุมดำซึ่งดูดศัตรูรอบๆเข้าไป
      ซึ่งมันจะสร้างความเสียหายอย่างมากให้สิ่งมีชีวิตที่อยู่ใกล้
  meteorite:
    title: '&6Meteorite'
    description: |-
      &3ยิงลูกไฟจำนวนมากใส่ศัตรู การระเบิดจะรุนแรงขึ้นตามระดับทักษะ
  chain:
    smash-title: '&6Chain Smash'
    smash-description: |-
      &3กระโดดและโจมตีพื้อย่างรุนแรง ผลัก
  mind-possession:
    title: '&6Mind Possession'
    description: |-
      &3มีโอกาสทำให้ศัตรูติดสถานะ paralyze(slowness and blindness)
      โอกาสและระยะเวลาเพิ่มขึ้นตามระดับทักษะ.
  kindling-of-life:
    title: '&6Kindling of Life'
    description: |-
      &3ฟื้นฟูพลังชีวิตให้กับพันธมิตร
      ความเร็วและความสามารถในการฟื้นฟูเพิ่มตามขึ้นตามระดับทักษะ
  asclepius:
    title: '&6Asclepius'
    description: |-
      &3ขณะถือจอบมอบสถานะบางอย่างให้กับพันธมิตร
