  title: '&6&lNội Tại'
  swordsman-passive:
    title: '&6Nội Tại'
    description: |-
      &3Bạn có thể sử dụng tay trái
      tấn công lập tức gây thêm &e%amount% sát thương
      Bạn có thể tăng thêm sát thương
      Bằng cách nâng vào STR.
  arbalist-passive:
    title: '&6Nội Tại'
    description: |-
      &3Khoảng cách càng xa
      giữa bạn và mục tiêu của bạn, sẽ
      gây thêm sát thương càng nhiều.

      có cơ hội triệu hồi
      đám mây Thanh Trừng.
      Cấp độ kỹ năng càng cao thì
      có hội triệu hồi mây cài cao.
  eidolon-passive:
    title: '&6Nội Tại'
    description: |-
      &3Hắm ám có dạng sáng và tối.
      Khi Ánh sáng Và bóng tối của bạn chạm ngưỡng &6100&3,
      bạn đổi sang dạng khác.
      Ánh Sáng và bóng tối có được theo thời gian.
      Khi thay đổi, khôi phục &e%amount% &3Máu.
  devourer-passive:
    title: '&6Nội Tại'
    description: |-
      &3Các cuộc tấn công của bạn gây ra
      sự ăn mòn cho kẻ thù của bạn
      khiến chúng mất &e%amount% &3Máu
      mỗi khi chúng bị ảnh hưởng.
  mage-passive:
    title: '&6Nội Tại'
    description: |-
      &3Khi tấn công với Đồng loại (cuốc),
      bạn nhận lại &e%amount% &3mana mỗi lần đánh.
      Tấn công bằng cuốc sẽ gây sát thương nhiều hơn,
      từ 4 cho một cái cuốc gỗ,
      đến 8 cho một cuốc kim cương
  firemage-passive:
    title: '&6Nội Tại'
    description: |-
      &3Khi cháy, lấy lại &e%amount% &3thêm
      Máu khi Hồi phục.
      Bạn cũng miễn nhiễm với Lữa.
  priest-passive:
    title: '&6Nội Tại'
    description: |-
      &3Bạn có thể đi trên mặt nước.
      và cũng có thể đi trên nhang thạch.
      &cBạn sẽ dễ bị mất máu
      khi ở Nether và The End!
  vampire-passive:
    title: '&6Nội Tại'
    description: |-
      &3Bạn sẽ mất máu theo thời gian.
      Khi tấn công cho bạn ít máu
      mỗi lần đánh. Cứ %blood% Máu bạn có,
      gây thêm &e&amount& sát thương cận chiến
      cho mục tiêu của bạn.
  juggernaut-passive:
    title: '&6Nội tại'
    description: '&3giảm sát thương từ mọi nguồn đi &e%amount%'
  natures-force:
    title: '&2Cặm Bẫy Chết chóc'
    description: |-
      &3Triệu hồi Ong sau mỗi %interval% giây
      &3hoặc %duration% giây &3từ 1 tổ Ong
      để chiến đấu cùng bạn.
      Những con Ong có %amount% &3Sát thương.
      Nếu ai làm vỡ tổ Ong,
      Ong sẽ ko được triệu hồi.
  natures-call:
    title: '&2Bọ Hư không'
    description: |-
      &3Triệu hồi %minions% &3Con cáo để
      chiến đấu với bạn. Mỗi con Cáo
      có sát thương là %amount%
  dodge:
    title: '&6Né Tránh'
    description: |-
      &3Bạn có &e%amount%% &3tránh né
      đòn tấn công của đối thủ.
      Tối đa &640%
  parry:
    title: '&6Phản Đòn'
    description: |-
      &3Nếu bạn đang cầm một thanh kiếm,
      và đối thủ của bạn có điểm
      &3stat thấp hơn bạn &3bạn sẽ phản lại &e%amount%%
      &3Sát thương của đối thủ gây cho bạn
  pierce:
    title: '&6Xuyên giáp'
    description: |-
      &3Nếu &6STR &3của bạn cao hơn
      hơn đối thủ của bạn &4DEF&3,
      Khi chiến đấu giáp của bạn sẽ tăng &e%amount%%
      &3Giảm sát thương nhiều hơn
  thousand-cuts:
    title: '&6Trăn Trối'
    description: |-
      &3Nhấp chuột phải để kích hoạt
      trong khi cầm kiếm
      &3Có &e%amount% &3sát thương đòn
      đánh vào mục tiêu tiếp theo bạn tấn công,
      trong khi làm họ mất phương hướng
      trong 2 giây tiếp theo.
  gliders:
    title: '&6Bản năng Hư Không'
    description: |-
      &3Level 1&8: &eKhi chạy (Ctrl),
      Tăng &etốc độ trong &e5 giây
      tùy theo cấp độ Kỹ năng.
      &3Level 2&8: &ekhông nhận sát thương khi rơi xuống.
      &3Level 3&8: &eNhảy 2 lần!
  cloak:
    title: '&6Cloak'
    description: |-
      &3Level 1&8: &eTrở nên tàng hình vĩnh viễn.
      Khi bạn tấn công, Tàng hình sẽ bị
      vô hiệu hóa trong 30 giây.
      &3Level 2: &eTất cả Mob bình thường sẽ coi
      bạn là đồng minh, vào ko chủ động tấn công bạn.
      Nếu bạn tấn công chúng, chế độ đồng minh
      sẽ bị vô hiệu hóa trong 30 giây.
      Một số mob như Enderman, endermite,
      wither, guardians và cả ender dragon
      vẫn có thể nhìn thấy bạn khi bạn tàng hình.
      &3Level 3&8: &eCuộc tấn công đầu tiên bạn đánh
      khi đang tàng hình sẽ
      gây ra &6%amount% &eSát thương.
  blink:
    title: '&6Ám Sát'
    description: |-
      &3Dịch chuyển xung quanh mục tiêu của bạn
      ngẫu nhiên, tạo ra một TPAura.
      Spam ngẫu nhiên và dịch chuyển tức thời
      tăng cho mỗi cấp.
  hook:
    title: '&6Hit and Run'
    description: |-
      &3Nhấp chuột phải để có được một cái móc vật lộn.
      Hữu ích để thoát khỏi kẻ thù của bạn.
      Hiện tại lên cấp chỉ làm
      tăng phạm vi hook (mũi tên) của bạn.
      &3Level 2: &eBạn sẽ không nhận sát thương rơi từ móc.
  reflect:
    title: '&6Phản Chiếu'
    description: |-
      &3Khi bạn bị tấn công, và bạn đang giữ
      một Cây Cuốc, có cơ hội
      (dựa trên chỉ số Vũ Khí của bạn)
      để gây thêm &e%amount% &3với kẻ tấn công.
  explosion-spell:
    title: '&6Bùa Nổ'
    description: |-
      &3Khi bạn đang tấn công, và bạn đang giữ một
      Cây Cuốc, có cơ hội
      (dựa trên chỉ số Vũ Khí của bạn)
      để gây thêm &e%amount%% &3sát thương cho kẻ thù của bạn.
  heal-spell:
    title: '&6Bậc Thầy Pháp Sư'
    description: |-
      &3Cứ 10 mana bạn có,
      Tái Tạo &e%amount%&3 Máu bổ sung,
      nếu Máu của bạn dưới 20%.
  energy-flux:
    title: '&6Mãnh Năng Lượng'
    description: |-
      &3Khi nhấp chuột phải bằng một cái cuốc,
      nhanh chóng bắn tia năng lượng
      gây &e%amount% &3sát thương trong một dòng.
      Lượt Bắn lặp lại trên cùng một mục tiêu
      trong &6%cooldown%s &3giây
      Gây Sát thương ít hơn &650%.
      Nhiều cấp độ cung cấp cho bạn thêm
      Khoảng cách để trúng mục tiêu của bạn
  absorb-energy:
    title: '&6Hấp thụ năng lượng'
    description: |-
      &3Khi bị tấn công, tấn công tiếp theo của bạn sẽ
      đặt mục tiêu của bạn dính hiệu ứng lữa
      cho tối đa &e%amount% &3giây.
  phoenix-essence:
    title: '&6Bùng cháy'
    description: |-
      &3Gây thêm &e%amount% &3sát thương
      cứ sau mỗi &61 giây
      &3nếu mục tiêu của bạn đang bị cháy.
  black-fire:
    title: '&6Lửa đen'
    description: |-
      &3Khi các mục tiêu trong bán kính
      là &65 blocks &3gần bạn,
      tăng sát thương phải nhận của chúng Thêm &e%amount%
  inferno:
    title: '&6Địa ngục'
    description: |-
      &3Nhấp chuột phải vào mục tiêu
      với hiệu ứng của bạn để kích hoạt.
      Gây &e%amount% sát thương ngay lập tức
      cộng thêm 1 sát thương trên 20 lần bắn trúng mục tiêu
  heavy-strikes:
    title: '&6Tấn công nặng nề'
    description: |-
      &3Nếu bạn đang sử dụng rìu để tấn công,
      gây ra &e%amount%% &3sát thương cho mục tiêu của bạn.
  stone-skin:
    title: '&6Mình đồng Da sắt'
    description: |-
      &3Level 1&8: &eGiảm sát thương khi rơi xuống đến &6%fall%
      &3Level 2&8: &eGiảm sát thương  nhận vào của
      lửa/dung nham tới &6%fire%/%lava%
      &3Level 3&8: &egiảm sát thương của
      gai đến %thorns%
  aegis-protection:
    title: '&6Lòng Dũng Cảm'
    description: |-
      &eLevel 1&8: &3Cứ sau &e%amount%&3 giây,
      làm mới một tấm khiên phủ nhận tất cả
      sát thương cho đòn tấn công tiếp theo.
      &eLevel 2&8: &3Phản lại %damage% sát thương.
      &eLevel 3&8: &3Đầy lùi mục tiêu của
      bạn nếu bạn còn dưới 5 Máu.
  throw:
    title: '&6Sett'
    description: |-
      &3Rìu và nhấp chuột phải vào
      mục tiêu của bạn để kích hoạt.
      Thực hiện mục tiêu của bạn trong 3 giây,
      làm cho bạn và mục tiêu của bạn không thể
      để tấn công trong thời gian nhất định,
      sau đó ném kẻ thù của bạn vào
      hướng bạn đang nhìn.
      Khi mục tiêu của bạn chạm đất,
      gây ra &e%amount% &3sát thương cho mục tiêu của bạn.
      Trong khi bạn đang thực hiện Skill này,
      Mọi sát thương nhận vào giảm đến 50%
  execute:
    title: '&6Chuẩn xác'
    description: |-
      &3Sau khi bắn một mục tiêu duy nhất
      2 lần liên tiếp, có cơ hội Thực Hiện
      một trong những combo này.

      &eLevel 1&8: &3Có cơ hội làm cho mục tiêu
      của bạn bốc cháy trong 5 giây.
      &eLevel 2&8: &3Có cơ hội đầu độc mục tiêu
      của bạn.
      &eLevel 3&8: &3Có cơ hội tấn công
      một tia sét vào mục tiêu của bạn.

      Cơ hội sẽ tăng thêm
      khi bạn bắn mục tiêu.
      Combo của bạn sẽ thiết lập tại
      nếu bạn bỏ lỡ hoặc bắn trúng mục tiêu khác.
  dual-arrows:
    title: '&6Ưng Nhãn'
    description: "&3Cây cung của bạn có %chance%% cơ hội \nbắn ra 2 mũi tên cùng 1 lúc.\n\
      &3Level 1&8: &eTăng sát thương \nmũi tên thứ 2 của bạn tới &3%amount%&e.\n&3Level\
      \ 2&8: &eMũi tên thứ hai sẽ có\nTốc độ bay nhanh hơn.\n&3Level 3&8: &eMũi\
      \ tên Thứ 2 sẽ là\nmột mũi tên lửa."
  minions:
    title: '&6Mũi Tên Triệu hồi'
    description: "&3Nhấp chuột phải và bắn để \nsinh ra bộ xương minion sẽ\nChiến đấu thay cho bạn.\
      \ that will\nfight for you.\n\n&eLevel 1&8: &3Sẽ sinh ra 1 skeleton\n&eLevel 2&8: &3Sinh\
      \ ra 2 skeletons với khả năng tàng hình\nhiệu ứng và cung tốt hơn.\n&eLevel 3&8: &33 Trụ cột\
      \ với tàng hình và mũi tên lửa."
  fire-crossbow:
    title: '&6Nỏ lửa'
    description: |-
      &3Bắn một mũi tên vào kẻ thù của bạn
      bằng cách đánh thường bằng Cung. Không sử dụng mũi tên,
      và thay vào đó sử dụng năng lượng.
      Nâng cấp để giảm thời gian hồi chiêu
  blood-lust:
    title: '&6Huyết thệ'
    description: "&3Level 1: Nếu bạn có nhiều hơn 70% Máu\nbạn sẽ trở nên\
      \ điên cuồng,\ncho phép bạn gây thêm\n&e%amount%% &3Damage nhiều hơn bình thường.\n\
      Level 2: hồi máu tự nhiên của bạn\nTăng mạnh thêm %regain% trong thời gian này\
      \ time. \nLevel 3: Tấn công trong thời gian này\ncó cơ hội (dựa trên\n\
      Số máu hiện tại) để Hồi cho bạn bằng 2 Máu"
  blood-well:
    title: '&6Hồ Máu'
    description: |-
      &3Tăng máu tối đa của bạn lên rất nhiều,
      số linh hồn mỗi lần nâng cấp. Có &e%amount%% &3cơ hội
      để ngăn chặn mất máu cứ sau 4 giây.
  bleed:
    title: '&6Truyền máu'
    description: |-
      &3Mục tiêu của bạn sẽ bị chảy máu
      trong 5 giây. mỗi khi mục tiêu
      của bạn bị mất %amount% máu
      lúc đó bạn sẽ hồi lại %amount% Máu.
  eternal-darkness:
    title: '&6Bóng tối vĩnh cửu'
    description: |-
      &3Lén lún và bắn trúng mục tiêu để trở thành
      bất khả chiến bại trong &e%amount% &3giây.
      Trong thời gian này, bạn sẽ làm mù các mục tiêu
      bạn tấn công trong 1 giây mỗi lần đánh.
  purify:
    title: '&6Thanh lọc'
    description: |-
      &3Thỏa thuận sẽ cho &e%amount% &3sát thương cho thêm
      cứ 5 Máu thì mục tiêu của bạn sẽ chịu sát thương,
      lên đến tối đa &e%max%&3.
      &6%amount% &3mất cân bằng khi bạn tấn công.
  spirit-fire:
    title: '&6Chiến Binh tận thế'
    description: "&3Ở dạng Bóng Tối, hấp thụ &e%amount%%\n&3sát thương khi đánh,\
      \ tối đa là &650%.\n&3Số Linh hồn được lưu trữ. \n&3Ở dạng Dark, Trục xuất linh hồn đã lưu\n\
      trong cuộc tấn công đầu tiên gây thêm\n1 Sát thương mỗi &e%dark% &3Sát thương hấp thụ"
  spectre:
    title: '&6Khiếp hãi'
    description: "&3Ở dạng Ánh sáng, có được một tấm khiên, điều đó sẽ\ntăng &c%speed%&3\
      \ tốc độ trong 3 giây\nkhi bị phá vỡ bởi một mob khác.\nKhiên làm mới mỗi &e%amount%\
      \ &3giây. \nỞ dạng Dark, đòn tấn công của bạn sẽ\nbị tính phí mỗi &e%amount% &3giây.\n\
      Tính phí thỏa thuận tấn công gây &6%dark%%\n&3sát thương thêm."
  shape-shifter:
    title: '&6Chúa Tể Bóng Tối'
    description: |-
      &3Khi trời tối, bạn sẽ gây thêm
      sát thương lên kẻ thù.
      Càng tối, bạn càng gây ra nhiều sát thương.
      Khi bạn ở những nơi Sáng chói,
      bạn sẽ chịu ít sát thương hơn.
      Càng sáng càng ít damage.
  chronoprohiberis:
    title: '&8Dây cốt Thời gian'
    description: |-
      &3Ngưng động thời gian mọi kẻ
      địch trong bán kính &2%range% &3Khối
      và &2%duration% &3giây
      sau đó gây &2%damage% &3Sát thương.
  defile:
    title: '&6Tiến công vũ bão'
    description: |-
      &3Nhấp chuột phải và tấn công để làm mất
      sự cân bằng trong mục tiêu của bạn,
      gây thêm sát thương lên nó,
      và giảm sát thương của nó gây ra cho
      bạn đến &6%amount%% &3trong &e%time% &3giây.
  consume:
    title: '&6Tước đoạt'
    description: |-
      &3Có %chance%% Cơ hội đánh cắp
      %amount% linh hồn từ đối thủ
      hoặc gây 1 lượng lớn sát thương
      nếu đối thủ ko có chút linh hồn nào.
  disarm:
    title: '&6Chiếm đoạt'
    description: |-
      &3Level 1&8: &eĐặt vũ khí của đối thủ vào kho
      của họ nếu họ
      còn chỗ chứa trong kho.
      &3Level 2&8: &eThay thế vũ khí của đối thủ bằng
      một vật phẩm trong kho của họ.
      &3Level 3&8: &eĐồng thời thay đổi vị trí thanh hotbar họ đang sử dụng.
  dash:
    title: '&7Tử Kiếm'
    description: |-
      &3Level 1&8: &eVừa cấm kiếm vừa lướt.
      gây sát thương trên đường lướt
      cấp càng cao càng nhiều sát thương.
      Sát thương hiện tại&8: &2%amount%
      &3Level 2&8: &eđánh bật lùi mục tiêu
      khi bạn lao tới.
      &3Level 3&8: &eTăng sát thương lên mục tiêu khi lao tới.

      &6Bán Kính&8: &2%range%
      &6Sát Thương&8: &2%damage%
      &6Knockback Power&8: &2%knockback%
  annihilation:
    title: '&4&lChinh phục'
    description: |-
      &3Triệu hồi Thánh Kiếm
      &3Chiến đấu cùng với
      bạn trong Giao trân.
      Chuột trái để Phóng Kiếm.
  neptune:
    title: '&9Ngọn Giáo Sao Băng'
    description: |-
      &3Level 1&8: &eGây thêm %amount% &esát thương với đinh ba.
      Có %chances.lightning% &ecơ hội triều hồi sét
      để tấn công đối thủ
      bằng sét từ cây đinh ba.
      &3Level 2&8: &eCó %chances.multiply% &eCơ hội
      tạo ra %multiply% &eCây đinh ba nhắm vào
      đối thủ của bạn, sau khi đánh thành công
      với cây đinh ba.
      &3Level 3&8: &eBạn có thể phóng mình bằng cây đinh ba
      trong khi cầm nó bằng tay
      và lén lút Đây là một mẹo nhỏ.
      Bạn cần buông nút sneak 
      một khi bạn thả nút nhấp chuột phải.
      Bạn có thể bay kỹ thuật với điều này.
  blood-circuit:
    title: '&4Địa Ngục Hóa Quỷ'
    description: |-
      &3Level 1&8: &eTạo ra một tinh thể ender
      hoạt động như một mạch máu giữa
      bạn và đối thủ trong  %duration% giây.
      Cứ sau %inferno% tích tắc, tinh thể ender sẽ kích hoạt
      và gây sát thương cho đối thủ của bạn thêm %amount%
      và tăng sát thương này thêm %damage-modifier%
      Địa ngục của bạn sẽ ngừng kích hoạt nếu
      mục tiêu của bạn đứng xa quá %distance% Khối
      so với Tinh thể
      &3Level 2&8: &eBạn sẽ được chữa lành cùng một lượng
      sát thương vô sinh cho đối thủ của bạn.
      &3Level 3&8: &eTạo ra Vex Mỗi Khi Skill
      Địa ngục của bạn được kích hoạt.
  purification:
    title: '&6Trà trộm'
    description: |-
      &eCấp 1&8: &3Người giám hộ, endermen và
      slime sẽ không còn nhắm bạn là mục tiêu.
      &eCấp 2&8: &3Người giám hộ Già, nhện và
      phantoms sẽ không còn nhắm mục tiêu bạn.
      nó sẽ đánh bạn nếu bạn tấn công nó.
      &eCấp 3&8: &3Cây trồng xung quanh bạn sẽ
      phát triển nhanh hơn.
  seal-of-life:
    title: '&6Bảo Kê'
    description: |-
      &3Có cơ hội trốn thoát kẻ thù
      khi bị thương nặng.
      Bất khả chiến bại và tăng khả năng tái sinh
  fangs:
    title: '&6Quỷ'
    description: |-
      &3Bạn đã bảo giờ muốn thoát khỏi
      những kẻ phiền nhiễu?
      bây giờ bạn có thể giết chúng
      bằng khả năng của mình
      và thầm chí tốt hơn!
      lén lút trong khi kích hoạt
      khả năng sử dụng Quỷ
      trên mob xung quanh
      hoặc kích hoạt nó bình thường
      để xin ra Quỷ theo đường thẳng.
  blackhole:
    title: '&6Hố Đen vũ Trụ'
    description: |-
      &3Tạo ra một hố Đen và kéo
      kẻ thù xunh quanh vào đó.
      Hố đen này sẽ gây sát thương
      cực lớn nếu có ai đó đến gần nó.
  meteorite:
    title: '&6Mảnh Thiên Thạch'
    description: |-
      &3bắn nhiều quả cầu lửa
      vào kẻ thù của bạn.
      cấp kỹ năng càng cao sẽ càng
      nhiều quả cầu lửa
      và sức công phá.
  chain:
    smash-title: '&6Siêu Hùng Giáng Thế'
    smash-description: |-
      &3Nhảy và làm một
      cú đấm mạnh vào
      mặt đất và thổi tung tất cả
      vào không trung.
  mind-possession:
    title: '&6Rối Loạn'
    description: |-
      &3Có cơ hội làm tê liệt
      kẻ thù với sự chậm chạp và mù quáng.
      Cấp độ cao hơn cho cơ hội và thời gian lâu hơn.
  kindling-of-life:
    title: '&6Chữa Lành'
    description: |-
      &3Nhấp chuột phải và chữa lành cho đồng đội của bạn
      để hỗ trợ họ.
      Cấp độ cao hơn cho tốc độ nhanh hơn
      và Hồi Máu Nhiều hơn.
  asclepius:
    title: '&6Ban Phước'
    description: |-
      &3Ban tặng Hiệu ứng cho xung quanh
       trong khi cầm Cuốc.
      Hỗ trợ đồng đội của bạn trước khi chiến đấu
      với một số Buff.
      Chỉ hoạt động trong bữa tiệc
      thành viên hoặc phe phái.
