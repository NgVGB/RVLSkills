    description: |-
      &3每次攻击恢复3点血怒值.
      每次攻击可以消耗 &e%blood% &3点血怒值
      对目标额外造成 &e%amount%% &3点近战伤害.
      血怒值会每秒下降.
  juggernaut-passive:
    title: '&6被动技能'
    description: '&3减免 &e%amount%% &3的实体攻击伤害'
  dodge:
    title: '&6闪避'
    description: |-
      &3你有 &e%amount%% &3的几率闪避
      对手的攻击.最大闪避几率是&640%
  parry:
    title: '&6弹反'
    description: |-
      &3当你手持剑,
      并且 &6STR(力量) &3高于对手 &4DEF(防御) &3时,
      你可以向对手反弹 &e%amount% &3点伤害
  pierce:
    title: '&6刺穿'
    description: |-
      &3如果你的 &6STR(力量) &3比你对手的 &4DEF(防御) &3高,
      你的攻击将造成 &e%amount%% &3的额外伤害
  thousand-cuts:
    title: '&6千刀斩'
    description: |-
      &3持剑时,右键激活
      &3每次攻击目标造成 &e%amount% &3伤害
      同时在接下来的2秒内赋予他们混乱效果.
  gliders:
    title: '&6迅步'
    description: |-
      &3等级1&8: &e冲刺时，
      会获得5秒速度加成
      &3等级2&8: &e没有掉落伤害
      &3等级3&8: &e可以二段跳
  cloak:
    title: '&6斗篷'
    description: |-
      &3等级1&8: &e获得永久隐身.
      当你攻击时候, 隐身将被禁用30秒.
      &3等级2: &e敌对的生物自然会对你保持中立.
      如果你攻击其他生物,能力将禁用30秒.
      一些生物,如末影人,末影螨,凋零,
      守护者和末影龙仍然可以看到你.
      &3等级3&8: &e你在隐身后发动的第一次攻击将
      造成 &6%amount% &e点的伤害加深.
  blink:
    title: '&6闪烁'
    description: |-
      &3传送到目标身边的随机位置,
      升级可以提升传送使用的次数.
  hook:
    title: '&6钩锁'
    description: |-
      &3右键扔出一个钩子.
      用来逃离敌人的攻击范围,
      升级技能会提升钩子可抓取的距离.
      &3等级2: &e不会再被钩子钩到自己
  reflect:
    title: '&6反射'
    description: |-
      &3当你手持法杖并受到攻击时,
      会有一定几率把伤害反弹给攻击者
      对攻击者造成 &e%amount% &3伤害
  explosion-spell:
    title: '&6爆炸符文'
    description: |-
      &3当你手持法杖进行攻击时
      有几率对敌人造成 &e%amount%% &3点的伤害加深.
  heal-spell:
    title: '&6恢复符文'
    description: |-
      &3每10点法力值,
      回复额外 &e%amount% &3点生命
  energy-flux:
    title: '&6能量喷射'
    description: |-
      &3手持法杖右键时,
      发射出的能量射线可以
      对一条直线上的敌人造成 &e%amount% &3伤害.
      如果在 &6%cooldown% &3秒 多次击中敌人,
      则对敌人造成的伤害就会降低&650%&3.
      等级越高,攻击范围就越大.
  absorb-energy:
    title: '&6能量吸收'
    description: |-
      &3当被攻击时,你的下一次攻击将
      点燃你的目标 &e%amount% &3秒.
  phoenix-essence:
    title: '&6凤凰精华'
    description: |-
      &3你的目标着火时,每 &61 &3秒
      将造成 &e%amount%% &3额外伤害.
  black-fire:
    title: '&6黑炎'
    description: |-
      &3当目标在半径 &65格 &3内时,
      他们受到的火焰伤害会增加 &e%amount%
  inferno:
    title: '&6地狱之火'
    description: |-
      &3右击,然后击中目标来激活
      立刻造成 &e%amount% &3伤害,
      每 &e20 &3次火焰伤害将额外造成 &e1 &3点伤害.
  heavy-strikes:
    title: '&6重击'
    description: |-
      &3如果你使用斧头攻击,对你的目标
      造成 &e%amount%% &3额外伤害.
  stone-skin:
    title: '&6石化皮肤'
    description: |-
      &3等级1&8: &e坠落伤害降低 &6%fall%
      &3等级2&8: &e火焰/岩浆伤害降低 &6%fire%/%lava%
      &3等级3&8: &e荆棘伤害降低 %thorns%
  aegis-protection:
    title: '&6护盾'
    description: |-
      &e等级1&8: &3每 &e%amount%&3 秒,
      产生一个护盾,
      在下次攻击中抵消所有伤害.
      &e等级2&8: &3反弹 %damage% 点伤害
      &e等级3&8: &3生命值低于5时击退对方
  throw:
    title: '&6投掷'
    description: |-
      &3右键激活,左键攻击可以举起目标,
      举起目标时,所有的伤害将降低50%.
      3秒后朝你所面对的方向投掷.
      你和目标在这段时间内无法攻击,
      一旦你的目标落地,
      将对其造成 &e%amount% &3点伤害.
  execute:
    title: '&6处决'
    description: |-
      &3在连续击中一个目标2次后,
      有几率给予目标额外效果.
      &e等级1&8: &3有机会点燃你的目标5秒.
      &e等级2&8: &3有机会使你的目标中毒.
      &e等级3&8: &3有机会用雷击你的目标.

      射中目标的次数越多
      触发技能的几率越大
      但空枪或击中其它目标将导致技能重置.
  dual-arrows:
    title: '&6一箭双雕'
    description: |-
      &3你的弩和弓有 &e%chance%% &3的几率同时射出两支箭
      &3等级1&8: &e第二发箭的伤害会增加 &e%amount%
      &3等级2&8: &e第二发箭的射速会提高
      &3等级3&8: &e射出的第二发箭会有火焰附加
  minions:
    title: '&6召唤仆从'
    description: |-
      &3右击并射击以产生会为你战斗的仆从。
      &e等级1&8: &3一个骷髅
      &e等级2&8: &3两个具有隐形和附魔弓的骷髅
      &e等级3&8: &3三个具有隐形和附魔弩的流浪者
  fire-crossbow:
    title: '&6烈火弩'
    description: |-
      &3向敌人发射能量箭矢.
      你可以升级该技能以降低冷却时间.
  blood-lust:
    title: '&6嗜血'
    description: |-
      &3等级1: 如果你的血怒值超过70%, 将进入发狂状态,
      你可以额外造成 &e%amount%% &3的伤害.
      等级2: 在此期间,你的生命会以 &e%regain% &3倍的速度恢复
      等级3: 在此期间的攻击有机会
      （基于你当前的血怒值）恢复2点生命值
  blood-well:
    title: '&6血池'
    description: |-
      &3每次升级时都会大量增加你的血怒值上限.
      每4秒有 &e%amount%% &3的机会来阻止流失血怒值.
  bleed:
    title: '&6放血'
    description: |-
      &3你的目标会流血5秒
      对方每秒会造成 %amount% 点伤害
      同时你会恢复 %amount% 点生命值
  eternal-darkness:
    title: '&6永恒黑暗'
    description: |-
      &3攻击一个目标,
      同时在 &e%amount% &3秒钟内无敌.
      在这段时间内,
      你每次攻击目标时会使其致盲1秒.
  purify:
    title: '&6净化'
    description: |-
      &3每当目标有5点生命,
      造成 &e%amount% &3伤害,
      最大为 &e%max% &3.
      获得 &6%amount% &3失衡之力
  spirit-fire:
    title: '&6灵火'
    description: "&3在光形态下, 被攻击时吸收 &e%amount%% &3的伤害, \n最大吸收量为 &650%. &3元素精灵会储存这些伤害\
      \n&3在暗形态下,在第一次攻击时, \n每吸收 &e%dark% &3伤害,可额外造成1点伤害."
  spectre:
    title: '&6幽灵'
    description: "&3在光形态中,获得一个护盾, 当被打破时,\n护盾将提供3秒的速度 &c%speed% &3. \n每 &e%amount%\
      \ &3秒刷新一次护盾\n&3 在黑暗形态下,你的攻击将每 &e%amount% &3秒进行一次充能. \n充能攻击造成 &6%dark%% &3额外伤\
      害.\""
  shape-shifter:
    title: '&6移动转换'
    description: |-
      &3当你被黑暗包围时你将会获得伤害加成
      而在光明的笼罩则会获得防御加成.
  defile:
    title: '&6亵渎'
    description: |-
      &3右击并攻击,
      可以使你的目标失衡 &e%time% &3秒,
      增加其受到的伤害,
      并使其对你造成的伤害降低 &6%amount%%.
  consume:
    title: '&6噬魂'
    description: |-
      &3有 %chance%% 点几率夺取对方
      %amount% 点灵魂
      若对方没有灵魂，
      则会给对方造成伤害。
  disarm:
    title: '&6解除武装'
    description: |-
      &3等级1&8: &e如果对手背包中有空间,
      则将武器从快捷栏上解除.
      &3等级2&8: &e将对手的武器和
      背包内的一个物品进行调换
      &3等级3&8: &e将快捷栏选中的物品
      与快捷栏的一个随机位置进行调换
  neptune:
    title: '&9海王'
    description: |-
      &3等级1&8: &e三叉戟的伤害会增加 %amount%
      有 %chances.lightning% &e的几率会雷击对方
      &3等级2&8: &e命中目标后，
      有 %chances.multiply% &e的几率再落下 %multiply% &e个三叉戟
      并刺向目标
      &3等级3&8: &e把三叉戟放在副手上
      按住shift+右键
      待准备就绪后，释放shift
      你可以偷偷溜了
  blood-circuit:
    title: '&4血环'
    description: "&3等级1&8: &e生成一个末影水晶，持续 %duration% 秒\n每 %inferno% ticks, \n末影水晶会给\
      对方造成 %damage-modifier% 点伤害\n如果目标距离水晶有 %distance% 个方块远\n@e则不会激活水晶\n&3等级2&8: &e恢\
      复受到伤害量的血量\n&3等级3&8: &e每次激活时会生成恼鬼仆从"
  purification:
    title: '&6净化世界'
    description: |-
      &e等级1&8: &3守护者,末影人
      和史莱姆不再以你为目标.
      &e等级2&8: &3远古守护者,蜘蛛和幻翼将不再主动攻击你.
      如果你攻击他们他们会反击.
      &e等级3&8: &3走在草地上时,
      会铺开花朵,净化世界.
  seal-of-life:
    title: '&6生命之印'
    description: |-
      &3受重伤时有机会逃离敌人.
      同时无敌,增加生命恢复.
  fangs:
    title: '&6尖牙'
    description: |-
      &3想摆脱烦人的猎杀者吗?
      现在你的能力能更好地杀死他们!
      潜行激活周围小怪的尖牙能力
      或正常激活,
      以直线生成尖牙
  blackhole:
    title: '&6黑洞'
    description: |-
      &3生成一个黑洞并将敌方拉过去
      如果有人靠近黑洞
      黑洞将会爆炸，造成巨大伤害
  meteorite:
    title: '&6陨石术'
    description: |-
      &3左右键发射多个火球
      等级越高火球越多
      爆炸威力也随之增大
  chain:
    smash-title: '&6裂地击'
    smash-description: |-
      &3跳起来
      向地面猛力一击
      将所有物体锤上天
  mind-possession:
    title: '&6精神控制'
    description: |-
      &3你的麻痹效果会给敌人带来缓慢和致盲debuff
      等级的提升可以同时提升触发几率和持续时间
  kindling-of-life:
    title: '&6生命之火'
    description: |-
      &3激活技能可扔出治疗药水
      随着等级的提升投掷次数和治疗量也会随之提升。
  asclepius:
    title: '&6医神之力'
    description: |-
      &3激活技能,
      来给你周围的玩家带来buff.
      可以在战斗前强化你的队友.
      仅适用于组队
  natures-force:
    title: '&2自然之力e'
    description: |-
      &3每 %interval% 秒从蜂巢生成
      &3持续 %duration% 秒 &3的蜜蜂为你而战.
      蜜蜂会造成 %amount% &3点伤害.
      如果有人破坏了蜂巢,
      蜜蜂就会停止生成.
  natures-call:
    title: '&2自然呼唤'
    description: |-
      &3生成 %minions% &3只狗
      为你而战，每一只狗
      会给对方造成 %amount% 伤害
  chronoprohiberis:
    title: '&8时停'
    description: |-
      &3手持时钟时，
      &3冻结 &2%range% &3格区域内的玩家时间
      &2%duration% &3秒
      并给对方造成 &2%damage% &3伤害
  dash:
    title: '&7Dash'
    description: |-
      &3Level 1&8: &e持剑时发动冲锋.
      随着等级提升, 你的冲锋会更强
      当前力量&8: &2%amount%
      &3Level 2&8: &e冲锋时击退你的目标.
      &3Level 3&8: &e冲锋时对目标造成伤害.

      &6范围&8: &2%range%
      &6伤害&8: &2%damage%
      &6击退力度&8: &2%knockback%
  annihilation:
    title: '&4&l湮灭'
    description: |-
      &3生成许多把剑
      &3依节奏为你而战.
      左键以射出剑.
  barrier:
    title: '&4结界'
    description: |-
      &3使用金锄头激活结界
      试图侵入结界的敌人会收到伤害并且会弹出去
      在近战非常有用
