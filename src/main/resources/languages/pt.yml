  title: '&6&lPassiva'
  swordsman-Passiva:
    title: '&6Passiva'
    description: |-
      &3Voce pode usar a sua mao esquerda para atacar agora!
      Se ataque normal e aumentado em &e%amount%
      Voce pode aumentar esse dano
      adquirindo pontos em STR
  arbalist-Passiva:
    title: '&6Passiva'
    description: |-
      &3Quanto maior a distância
       entre você e seu alvo,
       maior o dano.

       Tem a chance de gerar
       uma chuva de flechas de fogo.
       Quanto maior o seu nível de habilidade
       maior sua chance.
  eidolon-Passiva:
    title: '&6Passiva'
    description: |-
      &3Fantasma tem uma forma clara e escura.
       Quando seu desequilíbrio atinge &6100&3,
      você muda para outra forma.
       O desequilíbrio é obtido com o tempo.
       Ao alterar, restaure &e%amount% &3de vida.
  devourer-Passiva:
    title: '&6Passiva'
    description: |-
      &3Seus ataques causam corrosão
       para o seu inimigo, fazendo ele sangrar
       e perder &e%amount% &3de vida
      toda vez que são afetados.
  mage-Passiva:
    title: '&6Passiva'
    description: |-
      &3Ao atacar com cajados (Enxada)
      voce ganha de volta  &e%amount% &3mana por golpe.
      Atacar com enxadas causará mais dano,
       variando de 4 para uma enxada de madeira,
       8 para uma enxada de diamante.
  firemage-Passiva:
    title: '&6Passiva'
    description: |-
      &3Quando em chamas, recupere &e%amount% &3extra
      de saúde ao curar.
      Você também é imune a dano de fogo.
  priest-Passiva:
    title: '&6Passiva'
    description: |-
      &3Ande sobre a água como Jesus.
       Seu corpo rejeita automaticamente a lava.
      &cVocê se torna fraco e
       vulnerável no nether e no The End!
  vampire-Passiva:
    title: '&6Passiva'
    description: |-
      &3Você perderá sangue ao longo do tempo.
       Atacar dá a você alguns
       sangue por golpe. Para cada
      %blood% sangue que você tem, inflinge um adicional de
      &e%amount% &3dano corpo a corpo aos seus alvos.
  juggernaut-Passiva:
    title: '&6Passiva'
    description: '&3Reduza os ataques recebidos em  &e%amount%%'
  dodge:
    title: '&6Esquiva Suprema'
    description: |-
      &3Voce tem uma chance de &e%amount%% &3de esquivar dos
      ataques de seus inimigos
      *Maximo: &640%
  parry:
    title: '&6Bloqueio'
    description: |-
      &3Se voce esta segurando uma espada,
      e seu oponente tem menos
      &3STR que voce, voce vai refletir &e%amount%%
      &3de dano de volta.
  pierce:
    title: '&6Penetração Crítica'
    description: |-
      &3Se seu &6STR &3é mais alto
      que a  &4DEF&3 do seu inimigo,
      seu ataque vai inflingir &e%amount%%
      &3a mais de dano
  thousand-cuts:
    title: '&6Mil Cortes Divinos'
    description: |-
      &3Botão direito para ativar
      quando estiver usando uma espada.
      &3Inflinge &e%amount% &3de dano por hit no inimigo sem interrupção,
      desorientando o inimigo
      pelos próximos 2 segundos.
  gliders:
    title: '&6Planadores'
    description: |-
      &3Nivel 1&8: &eAo correr,
       ganhe &e5 segundos de &evelocidade
       dependendo do seu nível.
      &3Nivel 2&8: &eSem dano de queda.
      &3Nivel 3&8: &eSalto duplo!
  cloak:
    title: '&6Manto Supremo'
    description: |-
      &3Nivel 1&8: &eGanha invisbilidade permanente.
      Quando você ataca, a invisibilidade
       fica desativada por 30 segundos.
      &3Nivel 2: &eMobs hostis naturalmente
       serão neutros com você.
       Se você atacar um mob hostil, a neutralidade é
       desativada por 30 segundos.
      Alguns mobs como Enderman, endermite,
      wither, guardians e o ender dragon
      ainda serao capaz de vê-lo.
      &3Nivel 3&8: &eO primeiro ataque que você faz
       antes de se tornar visível
       inflinge &6%amount% &edano extra.
  blink:
    title: '&6Piscar'
    description: |-
      &3Teleporte-se para o seu alvo
       aleatoriamente, criando um aura em volta.
       A aleatoriedade do teletransporte e as contagens
       aumentar com o nívelda skill.
  hook:
    title: '&6Gancho'
    description: |-
      &3Clique com o botão direito do mouse para obter um gancho.
       Útil para escapar de seus inimigos.
      Apenas subindo de nível
      aumenta o alcance do seu gancho (Flecha).
      &3Nivel 2: &eVocê não sofrerá danos por quedas nos ganchos.
  reflect:
    title: '&6Refletir'
    description: |-
      &3Quando você é atacado,
       e você está segurando
       uma cajado, tem uma chance
       (com base no material de seu cajado)
      de refletir &e%amount% &3para o atacante.
  explosion-spell:
    title: '&6Feitiço de Explosão'
    description: |-
      &3Quando você está atacando e está segurando um
       cajado, tem uma chance
       (com base no material da seu cajado)
       inflingir &e%amount%% &3mais dano ao seu inimigo.
  heal-spell:
    title: '&6Feitiço de Cura'
    description: |-
      &3Para cada 10 mana que você tem,
       regenera &e%amount%&3 saúde adicional,
      se sua saúde estiver abaixo de 20%.
  energy-flux:
    title: '&6Fluxo de energia'
    description: |-
      &3Ao clicar com o botão direito do mouse com uma enxada,
      disparar rapidamente raios de energia que
       inflinge &e%amount% &3dano em uma linha.
      Acertos repetidos no mesmo alvo
       dentro &6%cooldown%s &3vai
       inflingir &650% &3menos danos.
      Mais níveis aumentam
       distância para atingir seu alvo.
  absorb-energy:
    title: '&6Absorver energia'
    description: |-
      &3Quando atacado, seu próximo ataque
       colocarar seus inimigos em chamas
       por &e%amount% &3segundos.
  phoenix-essence:
    title: '&6Essencia Fenix'
    description: |-
      &3Inflinge &e%amount% &3a mais de dano
      por cada  &61 segundo que
      &3seu alvo está em chamas.
  black-fire:
    title: '&6Fogo Negro'
    description: |-
      &3Quando alvos em um raio
       de &65 blocos &3de voce,
      aumentar seu dano de fogo por &e%amount%
  inferno:
    title: '&6Inferno'
    description: |-
      &3Clique com o botão direito e acerte um alvo
       com sua equipe para ativar.
       inflinge imediatamente &e%amount% &3 dano de fogo,
      mais 1 dano por acada 20 segundos que o alvo ta em chamas.
  heavy-strikes:
    title: '&6Pancada Pesada'
    description: |-
      &3Se você estiver usando um machado para atacar,
      inflinge &e%amount% &3 a mais de danos
       a armadura do seu adversario.
  stone-skin:
    title: '&6Pele de pedra'
    description: |-
      &3Level 1&8: &eO dano por queda é reduzido em &6%fall%
      &3Level 2&8: &eDano de fogo/lava é
       reduzido em &6%fire%/%lava%
      &3Level 3&8: &eDano de espinhos é
       reduzido em %thorns%
  aegis-protection:
    title: '&6Escudo Aégis'
    description: |-
      &eLevel 1&8: &3A cada &e%amount%&3 segundos,
      regenera um escudo que nega todo
       dano para o próximo ataque que receber.
      &eLevel 2&8: &3Reflete %damage% de dano.
      &eLevel 3&8: &3Derrube seu alvo
       se a saúde dele estiver abaixo de 5 pontos.
  throw:
    title: '&6Lançar'
    description: |-
      &3Clique com o botão direito e clique no
       seu alvo para ativar.
       levante seu inimigo por 3 segundos,
       tornando você e seu alvo incapazes
       atacar pela duração,
       então jogue seu inimigo no
       direção que você está olhando.
      Uma vez que seu alvo atinge o chão,
      inlfinge &e%amount% &3dano ao seu alvo.
      Enquanto você estiver carregando seu alvo,
       todo o dano recebido é reduzido em 50%
  execute:
    title: '&6Combo Divino'
    description: |-
      &3Depois de atirar em um único alvo
       Duas vezes seguidas, tenha a chance de
       execute um desses combos.

      &eLevel 1&8: &3Tem a chance de deixar
       seu alvo pegando fogo por 5 segundos.
      &eLevel 2&8: &3Tenha a chance de envenenar
       seu alvo.
      &eLevel 3&8: &3Tem a chance cair
       um raio no seu alvo.

      As chances aumentarão quanto mais
       você atira no alvo.
       Seu combo será redefinido se você perder
       ou acertar outro alvo.
  dual-arrows:
    title: '&6Flecha Dupla'
    description: "&3Seu arco tem %chance%% chances de \ndisparar duas flechas ao mesmo\
      \ tempo.\n&3Level 1&8: &eAumenta o dano da segunda \nflecha por &3%amount%&e.\n\
      &3Level 2&8: &eA segunda flecha\ntem uma velocidade mais alta.\n&3Level 3&8:\
      \ &eA segunda flecha\nvai ser uma flecha de fogo."
  minions:
    title: '&6Flecha de Minions'
    description: "&3Clique com o botão direito e atire \ncom um arco para\nspawnar\
      \ esqueletos que vão\nlutar por voce.\n\n&eLevel 1&8: &3Um esqueleto\n&eLevel\
      \ 2&8: &3Dois esqueletos com invisibilidade\n e melhores arcos.\n&eLevel 3&8:\
      \ &33 Saqueadores  com invisibilidade\ne flechas de fogo."
  fire-crossbow:
    title: '&6Besta de Fogo'
    description: |-
      &3Atire uma flecha no seu inimigo
       perfurando. Não usa setas,
       e usa energia.
       Atualize para reduzir o tempo de espera.
  blood-lust:
    title: '&6Desejo de sangue'
    description: "&3Level 1: Se você tiver mais de 70% de\nseu sangue, Entra em um\
      \ frenesi,\npermitindo que você inflinge\n&e%amount%% &3mais danos do que o\
      \ normal.\nLevel 2: Sua regeneração natural da saúde é\naumentada por %regain%\
      \ durante esse tempo. \nLevel 3: Ataques durante esta duração\ntem uma chance\
      \ (com base no seu\nsangue atual) para curá-lo em 2"
  blood-well:
    title: '&6Poço de sangue'
    description: |-
      &3Aumenta seus níveis máximos de sangue em um grande
       valor cada atualização. Tem &e%amount%% &3 de chance
      de parar a perda de sangue a cada 4 segundos.
  bleed:
    title: '&6Sangrar'
    description: |-
      &3Seu alvo sangrará por
       5 segundos. Toda vez
       seu alvo é danificado em %amount%
      você recebe %amount% de vida.
  eternal-darkness:
    title: '&6Escuridão eterna'
    description: |-
      &3Clique com o botão direito do mouse e acerte um alvo para se tornar
       invencível durante &e%amount% &3segundos.
      Durante esse período, você cega os alvos
       que você ataca por 1 segundo por golpe.
  purify:
    title: '&6Purificar'
    description: |-
      &3Inflinge &e%amount% &3dano para
       a cada 5 pontos de vida que seu alvo possui,
      até um máximo de &e%max%&3.
      &6%amount% &3o desequilíbrio é obtido quando você ataca.
  spirit-fire:
    title: '&6Espirito de Fogo'
    description: "&3Na forma de luz, absorve &e%amount%%\n&3dano ao ser atingido,\
      \ até um  máximo de &650%.\n&3Esta quantidade é armazenada. \n&3Na forma Escura,\
      \ dispara todo o dano armazenado\nno primeiro ataque que inflingir\n1 dano por\
      \ &e%dark% &3dano absorvido"
  spectre:
    title: '&6Espectro'
    description: "&3Na forma de Luz, ganhe um escudo que irá\ndar velocidade &c%speed%&3\
      \ por 3 segundos\nquando quebrado.\nO escudo atualiza a cada &e%amount% &3segundos\
      \ \nNa forma Escura, seu ataque será\nser carregado a cada &e%amount% &3segundos.\n\
      ataques carregados inflingem &6%dark%%\n&3dano adicional."
  shape-shifter:
    title: '&6Forma Eólica'
    description: |-
      &3Quando estiver na forma das trevas, você da mais
       dano ao inimigo.
      Quanto mais escuro o lugar, mais dano você causa.
      Quando você está em lugares claros,
      você sofrerá menos danos.
      Quanto mais brilhante, menos dano você receberá.
  defile:
    title: '&6Desfiladeiro Mágico'
    description: |-
      &3Clique com o botão direito e ataque inflingir
       desequilibrio  em seu alvo,
       aumentando o dano que ele recebe,
      e reduzindo o dano dele causado a
       voce por &6%amount%% &3por &e%time% segundos&3.
  consume:
    title: '&6Consumir'
    description: |-
      &3Tenha uma chance  %chance%% de roubar
      %amount% &3almas de seus oponentes
      ou causar dano massivo
       se eles não têm almas.
  disarm:
    title: '&6Desarme'
    description: |-
      &3Level 1&8: &eRoube a arma do seu oponente
       e coloque em seu inventário se
       voce tiver  espaço livre.
      &3Level 2&8: &eSubstitua a arma do seu oponente
       com um item em seu inventário.
      &3Level 3&8: &eAltere também o slot da barra de acesso que eles estão usando.
  neptune:
    title: '&9Netuno'
    description: |-
      &3Level 1&8: &eInflinge %amount% &ea mais de danos com tridentes.
      Tenha uma chance de %chances_lightning% &e
      atingir o seu oponente com
      raios se estiver usando um tridente.
      &3Level 2&8: &eTem a chance de  %chances_multiply% &e
      invocar %multiply% &emultiplos tridentes
      focando seu alvo após
      um ataque com sucesso de tridente.
      &3Level 3&8: &eVocê pode se lançar com
       seu tridente enquanto segura
       na sua segunda mão e esgueirando-se
       Obs:Isso é um pouco complicado.
      Voce precisa pressionar e soltar o botão de agachar
      uma vez solto, use o botão direito
      Voce pode literalmente voar desse jeito.
  blood-circuit:
    title: '&4Circuito Sanguíneo'
    description: |-
      &3Level 1&8: &eGera um EnderCrystal que
       age como um circuito sanguíneo entre
       você e seu oponente por %duration% segundos.
      Cada %inferno% ticks, o EnderCrystal vai
       ativar e danificar seu oponente %amount%
      e aumenta esse dano por %damage-modifier%
      Seu inferno vai parar de ativar se o seu
       alvo esta a  %distance% blocos &ealém do cristal.
      &3Level 2&8: &eVocê será curado com a mesma quantidade de
       dano que seu inferno inflinge para o seu oponente.
      &3Level 3&8: &eCria minions vex toda vez
       seu inferno é ativado.
  purification:
    title: '&6Benção Divina'
    description: |-
      &eLevel 1&8: &3Guardiões, endermens e
       os slimes não terão mais como voce como alvo.
      &eLevel 2&8: &3Elder guardians, aranhas e
      Phantoms tambem não terão voce como alvo.
      Mas se voce atacar eles, eles vão atacar de volta.
      &eLevel 3&8: &3Plantas ao arredor de voce irão crescer mais rapido.
  seal-of-life:
    title: '&6Selo da Vida'
    description: |-
      &3Tenha a chance de escapar dos inimigos
       quando estiver gravemente ferido.
      fique invencível e aumente a regeneração.
      por um curto período de tempo.
  fangs:
    title: '&6Presas'
    description: |-
      &3Sempre quis se livrar daqueles
       evokers irritantes?
      Agora você pode matar
       eles com suas
       propias mãos e ainda melhor!
      Agaixe-se e use a habilidade em um mob
      Irá atacar todos em sua volta.
  blackhole:
    title: '&6Buraco Negro'
    description: |-
      &3Crie um buraco negro e puxe todos
       os inimigos em torno dele.
       Este buraco negro vai dar um
       dano massivo se alguém se aproximar dele.
  meteorite:
    title: '&6Chuva de Meteoros'
    description: "&3Invoque uma chuva de meteoros\nem cima de seu inimigo e veja \n\
      ele se chamuscar!"
  chain:
    smash-title: '&6Pulo Tonelada'
    smash-description: |-
      &3Pule e bata no chão com seu machado
      para causar um terremoto e lançar
      todos para os céus.
      Obs:Precisa usar um machado!
  mind-possession:
    title: '&6Posse da mente'
    description: |-
      &3Tenha a chance de paralisar seu
       inimigo com lentidão e cegueira.
       Níveis mais altos oferecem maiores chances e duração.
  kindling-of-life:
    title: '&6Oração'
    description: |-
      &3Cure seus companheiros de equipe
       para apoiá-los.
       Níveis mais altos dão maior velocidade
       e maior cura.
       *Precisa ter uma enxada na mão*
  asclepius:
    title: '&6Bastão Asclépio'
    description: |-
      &3Dê buffs aos seus amigos enquanto segura uma enxada
      Apoie seus colegas de equipe antes de uma luta
      com alguns buffs.
      Funcinona apenas com membros da facção.
      *Precisa ter uma enxada na mão*
  natures-force:
    title: '&2Força da Natureza'
    description: |-
      &3Cria abelhas a cada %interval% segundos
      &3por %duration% segundos &3de uma colméia
      para lutar por voce.
      Essas abelhas tem  %amount% &3dano.
      Se alguém quebra a colméia,
      as abelhas vão parar de spawnar.
  natures-call:
    title: '&2Chamado da natureza'
    description: |-
      &3Cria %minions% &3lobos para lutar
      por voce. Cada lobo tem um ataque
      de %amount%.
  dash:
    title: '&6Dash'
    description: |-
      &3Acione um solavanco que fará voce
      dar um dash para frente e confunda seus inimigos
      o dash fica mais forte
      em niveis mais altos.
      Poder atual&8: %amount%
  swordsman-passive:
    title: '&6Passiva'
    description: |-
      &3 Seu ataque e aumentado em &e%amount%
      Voce pode aumentar esse dano
      adquirindo pontos em STR
  arbalist-passive:
    title: '&6Passiva'
    description: |-
      &3Quanto maior a distância
       entre você e seu alvo,
       maior o dano.

       Tem a chance de gerar
       uma chuva de flechas de fogo.
       Quanto maior o seu nível de habilidade
       maior sua chance.
  eidolon-passive:
    title: '&6Passiva'
    description: |-
      &3Fantasmas tem sua forma das Trevas e da Luz.
      Quando seu desequilibrio chega a  &6100&3,
      voce muda para a outra forma.
      desequilibrio é ganho com o tempo.
      Quando mudar de forma, restaura &e%amount% &3de vida.
  devourer-passive:
    title: '&6Passiva'
    description: |-
      &3Seus ataques causam corrosão
       para o seu inimigo, fazendo ele sangrar
       e perder &e%amount% &3de vida
      toda vez que são afetados.
  mage-passive:
    title: '&6Passiva'
    description: |-
      &3Ao atacar com cajados (Enxada)
      voce ganha de volta  &e%amount% &3mana por golpe.
      Atacar com enxadas causará mais dano,
       variando de 4 para uma enxada de madeira,
       10 para uma enxada de netherita.
  firemage-passive:
    title: '&6Passiva'
    description: |-
      &3Quando em chamas, recupere &e%amount% &3extra
      de saúde ao curar.
      Você também é imune a dano de fogo.
  priest-passive:
    title: '&6Passiva'
    description: |-
      &3Ande sobre a água como Jesus.
       Seu corpo rejeita automaticamente a lava.
      &cVocê se torna fraco e
       vulnerável no nether e no The End!
  vampire-passive:
    title: '&6Passiva'
    description: |-
      &3Você perderá sangue ao longo do tempo.
       Atacar dá a você alguns
       sangue por golpe. Para cada
      %blood% sangue que você tem, inflinge um adicional de
      &e%amount% &3dano corpo a corpo aos seus alvos.
  juggernaut-passive:
    title: '&6Passiva'
    description: '&3Reduza os ataques recebidos em  &e%amount%%'
  chronoprohiberis:
    title: '&8Reversão Temporal'
    description: |-
      &3Pare o tempo em volta de
      seus inimigos &2%range% &3blocos
      em volta de voce por  &2%duration% &3segundos
      e inflinge &2%damage% &3danos.
